<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #c0c0c0;
      --card: #1a1a1a;
      --rounded: 16px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .header { font-size: 1rem; opacity: 0.7; margin-bottom: 1rem; }
    .avatar {
      width: 120px;
      animation: float 3s ease-in-out infinite, glow 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 5px var(--accent)); }
      50% { filter: drop-shadow(0 0 15px var(--accent)); }
    }
    .chat-box {
      background: var(--card);
      border-radius: var(--rounded);
      width: 100%;
      max-width: 480px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      background: rgba(255, 255, 255, 0.07);
      padding: 0.9rem;
      border-radius: var(--rounded);
      font-size: 0.95rem;
    }
    .msg.user { align-self: flex-end; background: #111; }
    .msg.typing::after { content: ' \2026'; animation: blink 1s steps(1) infinite; }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    input {
      padding: 0.9rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #ffffff;
      font-size: 1rem;
    }
    .btn {
      padding: 0.9rem;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" alt="PlugBot" class="avatar">
  <div class="chat-box" id="chatBox">
    <div class="msg">ðŸ”Œ <strong>PlugBot</strong> here. Letâ€™s get real about remote income. You in?</div>
    <button class="btn" onclick="startChat()">Start Qualification</button>
  </div>
  <script>
    const prompts = [
      "First up â€” whatâ€™s your name?",
      "Cool. How old are you?",
      "Where you based right now?",
      "Whatâ€™s your current monthly income?",
      "You got at least $500 saved or available credit?",
      "Be honest â€” why are you chasing remote income?",
      "Ever tried anything online before?",
      "Whatâ€™s your freedom number? Like $/mo?",
      "Drop your best email:",
      "Last one â€” phone number for follow-up:"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];
    let step = 0, data = {}, spam = 0, ended = false;

    const chatBox = document.getElementById('chatBox');

    function appendMsg(msg, className = '') {
      const div = document.createElement('div');
      div.className = 'msg ' + className;
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping(callback) {
      const typing = document.createElement('div');
      typing.className = 'msg typing';
      typing.innerText = 'PlugBot is typing';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        typing.remove();
        callback();
      }, 900);
    }

    function startChat() {
      step = 0;
      appendTyping(() => appendMsg(prompts[step]));
      showInput();
    }

    function showInput() {
      const container = document.createElement('div');
      container.className = 'input-container';
      const input = document.createElement('input');
      input.placeholder = 'Type here...';
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleResponse(input.value.trim(), container);
      });
      container.appendChild(input);
      chatBox.appendChild(container);
      input.focus();
    }

    function handleResponse(val, container) {
      if (!val || ended) return;
      if (/[^a-zA-Z0-9\s@.$+-]/.test(val)) spam++;
      if (spam >= 2) return appendMsg("Come back when you're locked in. ðŸ’­");
      data[fields[step]] = val;
      container.remove();
      appendMsg(val, 'user');

      if (fields[step] === "age" && parseInt(val) < 17) return appendMsg("ðŸ”¥ This is built for 17+ â€” circle back when you're ready.");
      if (fields[step] === "savings" && /no|none|zero/i.test(val)) {
        appendMsg("Build your base first â€” start here:");
        const a = document.createElement('a');
        a.href = "https://mxdenterprises.com/free-course.html";
        a.innerText = "Free Training";
        a.className = "btn";
        a.target = "_blank";
        chatBox.appendChild(a);
        ended = true;
        return;
      }

      step++;
      if (step < prompts.length) {
        appendTyping(() => appendMsg(prompts[step]));
        showInput();
      } else {
        appendTyping(() => {
          appendMsg("You're locked in. Give me a sec to analyze your alignment...");
          fetch("https://plugBot.system.repl.co/plugbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          })
          .then(res => res.json())
          .then(result => {
            appendTyping(() => {
              appendMsg(result.response);
              appendMsg("ðŸ“… Ready to take the next step?");
              const a = document.createElement("a");
              a.href = "https://calendly.com/jadafig1";
              a.innerText = "ðŸŽ¯ Book Executive Call";
              a.className = "btn";
              a.target = "_blank";
              chatBox.appendChild(a);
              confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            });
          });
        });
      }
    }
  </script>
</body>
</html>
