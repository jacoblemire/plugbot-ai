<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixed â€“ MXD Enterprises Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #fff5cc;
      --primary: #ffffff;
      --bubble: #1a1a1a;
      --highlight: #e0dfd7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    header img {
      max-width: 130px;
    }

    .chatbox {
      position: relative;
      width: 100%;
      max-width: 480px;
      background: var(--bubble);
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      padding: 2rem 1.5rem;
      z-index: 1;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 14px;
      background: var(--highlight);
      color: #111;
      font-weight: 600;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      margin-bottom: 1rem;
      display: flex;
      gap: 5px;
      align-items: center;
      height: 20px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: var(--text);
      border-radius: 50%;
      animation: blink 1s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      background: var(--primary);
      color: var(--bg);
      font-weight: 700;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: var(--accent);
    }

    .input-field {
      padding: 0.9rem;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
      margin-top: 0.5rem;
    }

    .background-visuals {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      background: radial-gradient(ellipse at 30% 30%, rgba(255, 255, 255, 0.04), transparent 40%),
                  radial-gradient(ellipse at 70% 70%, rgba(255, 255, 255, 0.02), transparent 40%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-visuals"></div>
  <header>
    <img src="https://mxdenterprises.com/wp-content/uploads/2024/05/mxd-logo-white.png" alt="MXD Logo" />
  </header>
  <div class="chatbox" id="chat">
    <div class="message">Hey ðŸ‘‹ Iâ€™m <strong>Mixed</strong>, your MXD assistant. Ready to see if this path is for you?</div>
    <div class="button-group">
      <button class="btn" onclick="next('start')">Letâ€™s Go</button>
      <button class="btn" onclick="offerTraining()">Just Show Me the Free Training</button>
    </div>
  </div>

  <script>
    let chat = document.getElementById('chat');
    let data = {};

    function appendMessage(text) {
      clearOldMessages();
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = text;
      chat.appendChild(msg);
      scrollToBottom();
    }

    function typingAnimation() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      chat.appendChild(typing);
      scrollToBottom();
      return typing;
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function clearOldMessages() {
      const messages = document.querySelectorAll('.message');
      if (messages.length > 2) messages[0].remove();
    }

    function clearButtons() {
      const btnGroup = document.querySelector('.button-group');
      if (btnGroup) btnGroup.remove();
    }

    function offerTraining() {
      clearButtons();
      appendMessage("Hereâ€™s the free training. Take a look, and come back if youâ€™re aligned.");
      const a = document.createElement('a');
      a.href = "https://mxdenterprises.com/";
      a.innerText = "Watch Free Training";
      a.className = "btn";
      a.style.marginTop = '1rem';
      a.target = "_blank";
      chat.appendChild(a);
    }

    function next(step) {
      clearButtons();
      if (step === 'start') {
        const loading = typingAnimation();
        setTimeout(() => {
          loading.remove();
          appendMessage("Letâ€™s start â€” how old are you?");
          inputResponse('age');
        }, 1200);
      } else if (step === 'qualified') {
        const loading = typingAnimation();
        setTimeout(() => {
          loading.remove();
          appendMessage("Youâ€™re aligned. Want to move forward with a quick intro call?");
          inputResponse('name');
        }, 1200);
      }
    }

    function inputResponse(field) {
      const input = document.createElement('input');
      input.className = 'input-field';
      input.placeholder = 'Type here...';
      input.onkeydown = function(e) {
        if (e.key === 'Enter') {
          let value = e.target.value.trim();
          if (value) {
            data[field] = value;
            appendMessage(value);
            input.remove();

            if (field === 'age') {
              delay("Where are you based?", () => inputResponse('location'));
            } else if (field === 'location') {
              delay("Whatâ€™s your monthly income look like?", () => inputResponse('income'));
            } else if (field === 'income') {
              delay("Do you have savings or access to any funds?", () => inputResponse('savings'));
            } else if (field === 'savings') {
              delay("Whatâ€™s your main reason for wanting remote income?", () => inputResponse('reason'));
            } else if (field === 'reason') {
              delay("Ever tried something like this before?", () => inputResponse('experience'));
            } else if (field === 'experience') {
              delay("Whatâ€™s your goal monthly income?", () => inputResponse('goal'));
            } else if (field === 'goal') {
              delay(null, () => next('qualified'));
            } else if (field === 'name') {
              delay("Best email for updates?", () => inputResponse('email'));
            } else if (field === 'email') {
              delay("Phone number if anything changes?", () => inputResponse('phone'));
            } else if (field === 'phone') {
              delay("Book your intro call below â¬‡ï¸", () => showCalendly());
            }
          }
        }
      };
      chat.appendChild(input);
      input.focus();
    }

    function delay(msg, nextStep) {
      const loading = typingAnimation();
      setTimeout(() => {
        loading.remove();
        if (msg) appendMessage(msg);
        nextStep();
      }, 1000);
    }

    function showCalendly() {
      const iframe = document.createElement('iframe');
      iframe.src = "https://calendly.com/jadafig1";
      iframe.style.width = '100%';
      iframe.style.height = '700px';
      iframe.style.border = 'none';
      iframe.style.marginTop = '1rem';
      chat.appendChild(iframe);

      fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    }
  </script>
</body>
</html>
