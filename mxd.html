
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlugBot | MXD GPT-4 Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --user: #333333;
      --assistant: #1f1f1f;
      --accent: #ffffff;
      --rounded: 18px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .header {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 110px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #121212;
      border-radius: var(--rounded);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      max-width: 80%;
      padding: 0.9rem 1rem;
      border-radius: var(--rounded);
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .assistant { align-self: flex-start; background: var(--assistant); }
    .user { align-self: flex-end; background: var(--user); }
    .typing { font-style: italic; opacity: 0.6; }
    .input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
      gap: 0.75rem;
    }
    input {
      flex: 1;
      padding: 0.85rem;
      background: #111;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: var(--rounded);
    }
    button {
      background: var(--accent);
      color: #000;
      font-weight: 600;
      padding: 0.85rem 1.1rem;
      border-radius: var(--rounded);
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" class="avatar" alt="PlugBot" />
  <div class="chat-box" id="chatBox">
    <div class="msg assistant">ðŸ¤– <strong>PlugBot here.</strong> Letâ€™s talk remote income. Whatâ€™s on your mind?</div>
  </div>
  <div class="input-container">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    let conversation = [
      {
        role: "system",
        content: "You are PlugBot, a calm, persuasive, real-sounding assistant for MXD Enterprises. You talk like a grounded, chill Gen Z pro. You start casual and fun, but get more serious toward the end of the convo. Your job is to qualify the user for a high-level remote income opportunity, filtering out those under 17 or with no savings/credit. Be sharp, never robotic, and mirror their vibe."
      }
    ];

    function appendMessage(text, sender = 'assistant') {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      const div = document.createElement('div');
      div.className = 'msg assistant typing';
      div.id = 'typing';
      div.innerText = 'PlugBot is typing...';
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      conversation.push({ role: 'user', content: userText });
      input.value = '';
      appendTyping();

      const res = await fetch('https://plugbot.replit.app/plugbot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ input: userText, history: conversation })
      });

      const data = await res.json();
      removeTyping();
      appendMessage(data.response, 'assistant');
      conversation.push({ role: 'assistant', content: data.response });
    }
  </script>
</body>
</html>
