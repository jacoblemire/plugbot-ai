<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #c0c0c0;
      --card: #1a1a1a;
      --rounded: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .chat-box {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--rounded);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .msg {
      max-width: 75%;
      padding: 0.9rem;
      border-radius: var(--rounded);
      font-size: 0.95rem;
      line-height: 1.4;
      display: inline-block;
      word-wrap: break-word;
    }

    .bot-msg {
      background: #1e1e1e;
      align-self: flex-start;
    }

    .user-msg {
      background: #333;
      align-self: flex-end;
    }

    .input-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 0.9rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #ffffff;
    }

    .btn {
      padding: 0.9rem;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
    }

    .btn:hover { background: #ddd; }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <div class="msg bot-msg"><strong>ðŸ¤– PlugBot here.</strong> Letâ€™s get real about remote income. You in?</div>
    <div class="msg bot-msg">Tap the button when you're ready to get qualified:</div>
    <button class="btn" onclick="startChat()">Start Qualification</button>
  </div>

  <script>
    const prompts = [
      "Whatâ€™s your name?",
      "How old are you?",
      "Where are you based right now?",
      "Monthly income estimate?",
      "Got $500+ saved or available?",
      "Why do you want remote income?",
      "Tried anything online before?",
      "Freedom goal ($/mo)?",
      "Your best email:",
      "Your phone (in case we follow up):"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];
    let step = 0, data = {}, spam = 0, ended = false;
    const chatBox = document.getElementById('chatBox');

    function appendMsg(msg, sender = 'bot') {
      const div = document.createElement('div');
      div.className = `msg ${sender}-msg`;
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startChat() {
      document.querySelector('button').style.display = 'none';
      appendMsg(prompts[step]);
      showInput();
    }

    function showInput() {
      const container = document.createElement('div');
      container.className = 'input-container';

      const input = document.createElement('input');
      input.placeholder = 'Type here...';
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleResponse(input.value.trim(), container);
      });

      container.appendChild(input);
      chatBox.appendChild(container);
      input.focus();
    }

    function handleResponse(val, container) {
      if (!val || ended) return;

      if (/[^a-zA-Z0-9\s]/.test(val) || val.length < 2) spam++;
      if (spam >= 2) {
        appendMsg("Looks like you're not ready yet. Come back locked in.", 'bot');
        ended = true;
        return;
      }

      const field = fields[step];
      data[field] = val;
      container.remove();
      appendMsg(val, 'user');

      if (field === "age" && parseInt(val) < 17) {
        appendMsg("This play's 17+. Start with the free course first.", 'bot');
        ended = true;
        return;
      }

      if (field === "savings" && /no|none|zero/i.test(val)) {
        appendMsg("Start with the free course â€” build your base.", 'bot');
        const a = document.createElement("a");
        a.href = "https://mxdenterprises.com/free-course.html";
        a.innerText = "ðŸ”¹ Watch Free Course";
        a.className = "btn";
        a.target = "_blank";
        chatBox.appendChild(a);
        ended = true;
        return;
      }

      step++;
      if (step < prompts.length) {
        setTimeout(() => {
          appendMsg(prompts[step]);
          showInput();
        }, 500);
      } else {
        appendMsg("You're qualified. Time to move different.", 'bot');
        appendMsg("Book your exec call:", 'bot');

        const a = document.createElement("a");
        a.href = "https://calendly.com/jadafig1";
        a.innerText = "ðŸŽ‰ Book Call Now";
        a.className = "btn";
        a.target = "_blank";
        chatBox.appendChild(a);

        // Send to backend
        fetch("https://plugbot-system.jacoblemire.repl.co/plugbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        ended = true;
      }
    }
  </script>
</body>
</html>
