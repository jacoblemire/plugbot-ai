<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot ‚Äì Mixed by MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f5;
      --accent: #fff5cc;
      --primary: #ffffff;
      --bubble: #1a1a1a;
      --highlight: #e0dfd7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-width: 140px;
      height: auto;
    }

    .chatbox {
      width: 100%;
      max-width: 480px;
      background: var(--bubble);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.03);
      padding: 2rem;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 14px;
      background: var(--highlight);
      color: #111;
      font-weight: 600;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      background: var(--primary);
      color: var(--bg);
      font-weight: 600;
      padding: 0.9rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--accent);
    }

    .input-field {
      padding: 0.9rem;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
      margin-top: 0.5rem;
    }

    .background-visuals {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.04), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.02), transparent 50%);
    }
  </style>
</head>
<body>
  <div class="background-visuals"></div>
  <header>
    <img src="https://mxdenterprises.com/wp-content/uploads/2024/05/mxd-logo-white.png" alt="MXD Enterprises Logo">
  </header>
  <div class="chatbox" id="chat">
    <div class="message">Hey üëã I'm <strong>Mixed</strong>, your assistant here at MXD Enterprises. We help people like you create freedom with high-income remote skills. Wanna see if you're a fit?</div>
    <div class="button-group">
      <button class="btn" onclick="next('start')">Let‚Äôs do it</button>
      <button class="btn" onclick="offerTraining()">Show me the free training</button>
    </div>
  </div>

  <script>
    let chat = document.getElementById('chat');
    let data = {};

    function appendMessage(text) {
      let msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = text;
      chat.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function offerTraining() {
      clearButtons();
      appendMessage("Here's the free training ‚Äî it breaks everything down. Let us know if you feel aligned after watching.");
      const a = document.createElement('a');
      a.href = "https://mxdenterprises.com/";
      a.innerText = "Watch the Free Training";
      a.className = "btn";
      a.style.marginTop = '1rem';
      a.target = "_blank";
      chat.appendChild(a);
    }

    function next(step) {
      clearButtons();
      if (step === 'start') {
        setTimeout(() => {
          appendMessage("Let‚Äôs start ‚Äî how old are you?");
          inputResponse('age');
        }, 500);
      } else if (step === 'qualified') {
        appendMessage("You‚Äôre aligned. Want to move forward with a quick intro call?");
        setTimeout(() => {
          inputResponse('name');
        }, 500);
      }
    }

    function inputResponse(field) {
      let input = document.createElement('input');
      input.className = 'input-field';
      input.placeholder = 'Type here...';
      input.onkeydown = function(e) {
        if (e.key === 'Enter') {
          let value = e.target.value.trim();
          if (value) {
            data[field] = value;
            appendMessage(value);
            chat.removeChild(input);

            if (field === 'age') {
              setTimeout(() => {
                appendMessage("Where are you based?");
                inputResponse('location');
              }, 500);
            } else if (field === 'location') {
              setTimeout(() => {
                appendMessage("Monthly income right now?");
                inputResponse('income');
              }, 500);
            } else if (field === 'income') {
              setTimeout(() => {
                appendMessage("Got savings or funds for personal growth?");
                inputResponse('savings');
              }, 500);
            } else if (field === 'savings') {
              setTimeout(() => {
                appendMessage("Why do you want remote income?");
                inputResponse('reason');
              }, 500);
            } else if (field === 'reason') {
              setTimeout(() => {
                appendMessage("Tried anything like this before?");
                inputResponse('experience');
              }, 500);
            } else if (field === 'experience') {
              setTimeout(() => {
                appendMessage("What‚Äôs your monthly income goal?");
                inputResponse('goal');
              }, 500);
            } else if (field === 'goal') {
              setTimeout(() => {
                next('qualified');
              }, 600);
            } else if (field === 'name') {
              setTimeout(() => {
                appendMessage("Best email?");
                inputResponse('email');
              }, 500);
            } else if (field === 'email') {
              setTimeout(() => {
                appendMessage("Phone number?");
                inputResponse('phone');
              }, 500);
            } else if (field === 'phone') {
              setTimeout(() => {
                appendMessage("Book a time below that works best for you ‚¨áÔ∏è");
                showCalendly();
              }, 600);
            }
          }
        }
      };
      chat.appendChild(input);
      input.focus();
    }

    function clearButtons() {
      let btnGroup = document.querySelector('.button-group');
      if (btnGroup) btnGroup.remove();
    }

    function showCalendly() {
      let iframe = document.createElement('iframe');
      iframe.src = "https://calendly.com/jadafig1";
      iframe.style.width = '100%';
      iframe.style.height = '700px';
      iframe.style.border = 'none';
      iframe.style.marginTop = '1rem';
      chat.appendChild(iframe);

      fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    }
  </script>
</body>
</html>
