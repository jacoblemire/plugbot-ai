<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot x MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #00ffaa;
      --dim: #888;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
    }
    header p {
      color: var(--dim);
      max-width: 460px;
      margin: 0 auto;
    }
    .chat-container {
      background: #111;
      border-radius: 20px;
      width: 92%;
      max-width: 440px;
      margin: 2rem auto;
      padding: 1.5rem;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.1);
    }
    .chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot {
      background: #222;
      color: var(--accent);
      align-self: flex-start;
    }
    .user {
      background: var(--accent);
      color: #000;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      background: #000;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .chat-input button {
      padding: 0.75rem 1rem;
      background: var(--accent);
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    footer {
      text-align: center;
      color: var(--dim);
      padding: 2rem 1rem;
      font-size: 0.75rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet PlugBot — Your MXD AI Assistant</h1>
    <p>Talk 1-on-1 and discover if MXD aligns with your goals. This isn’t for everyone, but it might be for you.</p>
  </header>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type here..." required autofocus />
      <button type="submit">Send</button>
    </form>
  </div>
  <footer>
    &copy; 2025 MXD Enterprises | Powered by PlugBot AI
  </footer>

  <script>
    const chatLog = document.getElementById('chat-log');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    const convo = [
      "Yo! I'm PlugBot. Let’s chat.",
      "What's your first name?",
      "What's your email?",
      "How old are you?",
      "What's your monthly income range?",
      "How much could you invest if it made sense?",
      "How many hours/week could you put into something remote?",
      "Would mentorship & placement interest you?",
      "If you're aligned, I’ll route this to our team. Cool?"
    ];

    const responses = {};
    let step = 0;

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function next() {
      if (step < convo.length) {
        setTimeout(() => {
          addMessage(convo[step], 'bot');
          step++;
        }, 600);
      } else {
        // Submit to webhook
        fetch('https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(responses)
        });
        addMessage("Got it. We’ll be in touch — keep an eye on your inbox.", 'bot');
      }
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;
      addMessage(input, 'user');

      switch (step - 1) {
        case 1: responses.name = input; break;
        case 2: responses.email = input; break;
        case 3: responses.age = input; break;
        case 4: responses.income = input; break;
        case 5: responses.investment = input; break;
        case 6: responses.hours = input; break;
        case 7: responses.mentorship = input; break;
        case 8: responses.confirmed = input; break;
      }
      userInput.value = '';
      next();
    });

    window.onload = next;
  </script>
</body>
</html>
