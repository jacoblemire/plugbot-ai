<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXD PlugBot Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .header {
      text-align: center;
      margin-top: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #00f5ff;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.1rem;
    }

    .chat-container {
      background: #111;
      border-radius: 16px;
      width: 90%;
      max-width: 550px;
      height: 75vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      margin-top: 30px;
    }

    .chat-header {
      background-color: #1a1a1a;
      padding: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      color: #00f5ff;
      border-bottom: 1px solid #333;
    }

    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
    }

    .bot {
      color: #00f5ff;
    }

    .user {
      color: #f5f5f5;
      text-align: right;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-footer input {
      flex: 1;
      padding: 14px;
      background: #000;
      color: white;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-footer button {
      background: #00f5ff;
      border: none;
      color: #000;
      padding: 0 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meet PlugBot ‚Äì Your MXD AI Assistant</h1>
    <p>Here to qualify leads, answer questions, and lock in real conversations for the MXD Sales Academy üöÄ</p>
  </div>

  <div class="chat-container">
    <div class="chat-header">PlugBot ‚Äî MXD Sales Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const flow = [
      "üëã Yo, quick question ‚Äî what's your first name?",
      "Cool, and what's your email so we can keep in touch?",
      "Awesome. How old are you by the way?",
      "Got you. How much are you earning monthly right now?",
      "No pressure, but how much savings or available cash would you consider investing to grow remotely?",
      "How many hours/week can you commit if it felt aligned?",
      "Would real mentorship + job placement be something you'd take seriously?",
      "You seem aligned ‚Äî let‚Äôs get you in the loop üåê <br><br>‚úâÔ∏è <a href='https://calendly.com/jadafig1' target='_blank'>Book your call here</a><br>‚ú® Want your own PlugBot like this? <a href='customize.html'>Build one now</a>"
    ];

    let step = 0;

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class='message user'>${msg}</div>`;
      input.value = '';

      setTimeout(() => {
        if (step < flow.length) {
          chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
          chat.scrollTop = chat.scrollHeight;
          step++;
        }
      }, 600);
    }
  </script>
</body>
</html>
