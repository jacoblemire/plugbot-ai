
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --assistant: #1f1f1f;
      --user: #3a3a3a;
      --accent: #ffffff;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .header { font-size: 1rem; opacity: 0.6; margin-bottom: 1rem; }
    .avatar { width: 120px; animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #121212;
      padding: 1.25rem;
      border-radius: var(--rounded);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      padding: 1rem;
      border-radius: var(--rounded);
      max-width: 80%;
    }
    .assistant { background: var(--assistant); align-self: flex-start; }
    .user { background: var(--user); align-self: flex-end; }
    .typing { opacity: 0.5; font-style: italic; }
    .input-container {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: var(--rounded);
      background: #222;
      border: none;
      color: var(--text);
      font-size: 1rem;
    }
    button {
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: var(--rounded);
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" class="avatar" alt="PlugBot" />
  <div class="chat-box" id="chatBox">
    <div class="msg assistant">ðŸ¤– <strong>PlugBot here.</strong> Letâ€™s get real about remote income. You in?</div>
    <button onclick="startChat()" id="startBtn">Start Qualification</button>
  </div>
  <div class="input-container" id="inputContainer" style="display:none;">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const prompts = [
      "Whatâ€™s your name?",
      "How old are you?",
      "Where are you based right now?",
      "What's your current monthly income?",
      "Do you have at least $500 saved or available?",
      "Why do you want remote income?",
      "Have you ever tried anything online before?",
      "Whatâ€™s your freedom goal? Like, $/mo that feels good?",
      "Whatâ€™s your best email?",
      "Phone number in case we need to follow up?"
    ];
    const data = {};
    let step = 0;
    let ended = false;
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const inputContainer = document.getElementById('inputContainer');
    const startBtn = document.getElementById('startBtn');

    function appendMessage(text, sender = 'assistant') {
      const msg = document.createElement('div');
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement('div');
      typing.className = 'msg assistant typing';
      typing.id = 'typing';
      typing.innerText = 'PlugBot is typing...';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function startChat() {
      startBtn.style.display = 'none';
      inputContainer.style.display = 'flex';
      appendMessage(prompts[step]);
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText || ended) return;
      appendMessage(userText, 'user');
      input.value = '';
      data[`q${step + 1}`] = userText;
      step++;
      if (step < prompts.length) {
        appendTyping();
        setTimeout(() => {
          removeTyping();
          appendMessage(prompts[step]);
        }, 600);
      } else {
        appendTyping();
        const res = await fetch('https://plugbot.replit.app/plugbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: Object.values(data).join(' | ') })
        });
        const response = await res.json();
        removeTyping();
        appendMessage(response.response);
        if (response.response.includes('Book Executive Call')) {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        input.disabled = true;
        ended = true;
      }
    }
  </script>
</body>
</html>
