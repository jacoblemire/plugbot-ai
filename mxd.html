<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MXD Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #3a7bfd;
      --card: #1a1a1a;
      --rounded: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .interface {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
      max-width: 960px;
      width: 100%;
    }

    .chat-section {
      background: var(--card);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .msg-box {
      background: rgba(255, 255, 255, 0.07);
      padding: 1rem 1.2rem;
      border-radius: var(--rounded);
      font-size: 1rem;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 1rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: var(--rounded);
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .avatar {
      max-height: 420px;
      width: auto;
      animation: bounceIn 1s ease, glowPulse 2.5s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: translateY(-6px) rotate(-1deg);
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.8) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 0px var(--accent)); }
      50% { filter: drop-shadow(0 0 12px var(--accent)); }
    }
  </style>
</head>
<body>
  <div class="interface">
    <div class="chat-section" id="chat">
      <div class="msg-box">Yo â€” <strong>Mixed</strong>, your assistant here at MXD. Letâ€™s lock in for real.</div>
      <div class="msg-box">First up â€” whatâ€™s your name?</div>
      <div class="input-row">
        <input type="text" id="input" placeholder="Type here...">
        <button class="btn" onclick="sendInput()">GET QUALIFIED</button>
      </div>
    </div>
    <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" alt="Mixed Bot" class="avatar">
  </div>

  <script>
    const input = document.getElementById("input");
    const chatSection = document.getElementById("chat");
    let step = 0;
    const data = {};
    let userName = "";
    let hasName = false;

    const prompts = [
      "How old are you right now?",
      "Where are you based currently?",
      "Whatâ€™s your current monthly income?",
      "Do you have any savings or credit you could use if this feels aligned?",
      "Real talk â€” why are you even looking to make remote income?",
      "Ever tried remote work or online sales before?",
      "Whatâ€™s the dream monthly income thatâ€™d feel like freedom to you?",
      "Drop your email â€” Iâ€™ll send over the next steps:",
      "And whatâ€™s the best phone number in case we need to follow up?"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];

    function appendMsg(text) {
      const msg = document.createElement("div");
      msg.className = "msg-box";
      msg.innerText = text;
      chatSection.insertBefore(msg, document.querySelector(".input-row"));
    }

    function getMirrorResponse(field, val) {
      switch (field) {
        case "location": return `${val}? Fire â€” love that area.`;
        case "income": return `$${val}/mo? Strong base â€” we can grow that.`;
        case "savings":
          return val.toLowerCase().includes("no") || val.includes("0") ?
            `Got it. Starting from zero just means we get creative.` :
            `Smart â€” having some stacked gives options.`;
        case "experience":
          return val.toLowerCase().includes("no") ?
            `Fresh slate â€” Iâ€™ll walk you through everything.` :
            `Dope â€” background helps a lot.`;
        case "reason": return `Respect. Thatâ€™s a strong why.`;
        default: return `Tracking that.`;
      }
    }

    function sendInput() {
      const val = input.value.trim();
      if (!val) return;
      appendMsg(val);

      if (step < fields.length) {
        const field = fields[step];
        data[field] = val;
        input.value = "";

        if (field === "name") {
          userName = val;
          hasName = true;
        }

        if (step + 1 < prompts.length) {
          setTimeout(() => {
            const mirror = getMirrorResponse(field, val);
            appendMsg(mirror);
            setTimeout(() => appendMsg(prompts[step + 1]), 800);
          }, 600);
        } else {
          const age = parseInt(data.age);
          const income = parseInt(data.income);
          const savings = data.savings.toLowerCase();
          const lowIncome = isNaN(income) || income < 500;
          const lowAge = isNaN(age) || age < 17;
          const broke = savings.includes("no") || savings.includes("none") || savings.includes("0");

          if (lowAge || (lowIncome && broke)) {
            setTimeout(() => {
              appendMsg("Appreciate your honesty. Based on what you shared, this might not be the right time â€” but keep growing and check back when you're more ready.");
            }, 600);
          } else {
            setTimeout(() => {
              appendMsg(`You're aligned${hasName ? ", " + userName : ""}. Unlocking your intro call now ðŸ‘‡`);
              const link = document.createElement("a");
              link.href = "https://calendly.com/jadafig1";
              link.innerText = "Book Your Call";
              link.target = "_blank";
              link.className = "btn";
              chatSection.appendChild(link);

              fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  source: "PlugBot: MXD Sales Page",
                  timestamp: new Date().toISOString(),
                  ...data
                })
              });
            }, 1000);
          }
        }
        step++;
      }
    }
  </script>
</body>
</html>
