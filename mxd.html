<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #c0c0c0;
      --card: #1a1a1a;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 1rem;
    }
    .header { font-size: 1rem; opacity: 0.7; margin-bottom: 1rem; }
    .avatar {
      width: 120px;
      animation: float 3s ease-in-out infinite, glow 4s ease-in-out infinite;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 5px var(--accent)); } 50% { filter: drop-shadow(0 0 15px var(--accent)); } }
    .chat-box {
      background: var(--card);
      border-radius: var(--rounded);
      width: 100%;
      max-width: 480px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      background: rgba(255, 255, 255, 0.07);
      padding: 0.9rem;
      border-radius: var(--rounded);
      font-size: 0.95rem;
      line-height: 1.4;
      max-width: 80%;
    }
    .bot { align-self: flex-start; }
    .user { align-self: flex-end; background: #333; }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input {
      padding: 0.9rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #ffffff;
      font-size: 1rem;
    }
    .btn {
      padding: 0.9rem;
      background: #ffffff; color: #000000;
      font-weight: 600;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover { background: #fff; }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" alt="PlugBot" class="avatar">
  <div class="chat-box" id="chatBox">
    <div class="msg bot"><strong>ðŸ«  PlugBot here.</strong> Letâ€™s get real about remote income. You in?</div>
    <div class="msg bot">Tap the button when you're ready to get qualified:</div>
    <button class="btn" onclick="startChat()" id="startBtn">Start Qualification</button>
  </div>
  <script>
    const prompts = [
      "First up â€” whatâ€™s your name?",
      "Cool. How old are you?",
      "Where you based right now?",
      "Whatâ€™s your current monthly income?",
      "You got at least $500 saved or available?",
      "Be real â€” why do you want remote income?",
      "Ever tried anything online before?",
      "Whatâ€™s your freedom goal ($/mo)?",
      "Drop your best email:",
      "Last one â€” phone number just in case:"
    ];
    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];
    let step = 0, data = {}, ended = false;
    const chatBox = document.getElementById('chatBox');
    function appendMsg(msg, sender = 'bot') {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerText = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    function startChat() {
      document.getElementById('startBtn').style.display = 'none';
      step = 0;
      appendMsg(prompts[step]);
      showInput();
    }
    function showInput() {
      const container = document.createElement('div');
      container.className = 'input-container';
      const input = document.createElement('input');
      input.placeholder = 'Type here...';
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') handleResponse(input.value.trim(), container);
      });
      container.appendChild(input);
      chatBox.appendChild(container);
      input.focus();
    }
    function handleResponse(val, container) {
      if (!val || ended) return;
      appendMsg(val, 'user');
      data[fields[step]] = val;
      container.remove();
      if (fields[step] === "age" && parseInt(val) < 17) {
        appendMsg("Appreciate the hustle, but this is 17+ only. Start with the free course first. ðŸš€");
        ended = true;
        return;
      }
      if (fields[step] === "savings" && /no|none|zero/i.test(val)) {
        appendMsg("Respect the honesty. Start with our free course and build up. ");
        ended = true;
        return;
      }
      step++;
      if (step < prompts.length) {
        setTimeout(() => {
          appendMsg(prompts[step]);
          showInput();
        }, 500);
      } else {
        appendMsg("âœ… Youâ€™re locked in. Time to move different.");
        setTimeout(() => {
          appendMsg("ðŸŽ¯ Speak with an MXD exec next. Come correct.");
          appendMsg("ðŸ‘‡ Book your call:");
          const a = document.createElement("a");
          a.href = "https://calendly.com/jadafig1";
          a.innerText = "ðŸŽ‰ Book Executive Call";
          a.className = "btn";
          a.target = "_blank";
          chatBox.appendChild(a);
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
          fetch("https://plugbot-system.jacoblemire20.repl.co/plugbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ...data })
          });
        }, 600);
      }
    }
  </script>
</body>
</html>
