
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --assistant: #1f1f1f;
      --user: #3a3a3a;
      --accent: #ffffff;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .header { font-size: 1rem; opacity: 0.6; margin-bottom: 1rem; }
    .avatar {
      width: 120px;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #121212;
      padding: 1.25rem;
      border-radius: var(--rounded);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow-y: auto;
    }
    .msg {
      padding: 1rem;
      border-radius: var(--rounded);
      max-width: 75%;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .assistant { background: var(--assistant); align-self: flex-start; }
    .user { background: var(--user); align-self: flex-end; }
    .input-container {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: var(--rounded);
      background: #222;
      border: none;
      color: var(--text);
      font-size: 1rem;
    }
    button {
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: var(--rounded);
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .typing-dots::after {
      content: '...';
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" class="avatar" alt="PlugBot" />
  <div class="chat-box" id="chatBox">
    <div class="msg assistant">ü§ñ <strong>PlugBot here.</strong> Let's get real about remote income. You in?</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    function appendMessage(text, sender = 'assistant') {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement('div');
      typing.className = 'msg assistant typing-dots';
      typing.id = 'typing';
      typing.innerText = 'PlugBot is typing';
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage(userText, 'user');
      input.value = '';
      appendTyping();

      try {
        const response = await fetch('https://plugbot.replit.app/plugbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: userText })
        });

        const data = await response.json();
        removeTyping();
        appendMessage(data.response, 'assistant');

        if (data.response.includes("Book Executive Call")) {
          confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
          input.disabled = true;
        }
      } catch (error) {
        removeTyping();
        appendMessage("‚ö†Ô∏è Something went wrong. Try again later.", 'assistant');
      }
    }
  </script>
</body>
</html>
