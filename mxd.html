<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {

    h1 {

    }
    p {
      color: #aaa;
      font-size: 1.1rem;
      text-align: center;
      max-width: 600px;
    }
    .chatbox {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f5ff88;
      display: flex;
      flex-direction: column;
      overflow: hidden;

    }
    .chat-header {
      background: #000;

    }
    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    .message {
      margin: 0.5rem 0;
    }
    .bot {
      color: #00f5ff;
    }
    .user {
      color: #ffffff;
      text-align: right;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-footer input {
      flex: 1;
      padding: 0.75rem;
      background: #000;
      color: white;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .chat-footer button {
      background: #00f5ff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Meet PlugBot â€” Your MXD AI Assistant</h1>
  <p>Here to qualify leads, answer questions, and lock in real conversations for the MXD Sales Academy ğŸš€</p>
  <div class="chatbox">
    <div class="chat-header">PlugBot â€” MXD Sales Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const flow = [
      "ğŸ”¥ Yo! quick question â€” open to earning $5â€“10K/month remotely with the right mentorship?",
      "ğŸ’¬ Awesome. What's your first name?",
      "ğŸ“§ And your email so we can send over the setup link?",
      "ğŸ“… How old are you?",
      "ğŸ’¸ Monthly income range right now (just a ballpark)?",
      "ğŸ’° Roughly how much savings or credit could you use to get started legit?",
      "â±ï¸ How many hours/week are you able to commit to learning and closing?",
      "ğŸ“ Would mentorship and placement into a closer role help you out?",
      "âœ… Looks like you're aligned. Tap here to book with our team: <a href='https://calendly.com/jadafig1' target='_blank'>Book Your Spot</a>"
    ];

    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    let step = 0;

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class='message user'>${msg}</div>`;
      input.value = '';

      setTimeout(() => {
        if (step < flow.length) {
          chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
          chat.scrollTop = chat.scrollHeight;
          step++;
        }
      }, 500);
    }

    // Initial greeting
    window.onload = () => {
      chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
      step++;
    };
  </script>
</body>
</html>
