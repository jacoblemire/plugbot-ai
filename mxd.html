<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #3a7bfd;
      --glass: rgba(255, 255, 255, 0.06);
      --glow: rgba(255, 255, 255, 0.12);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0c0c0c, #1a1a1a);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .chat-box {
      background: var(--glass);
      backdrop-filter: blur(30px);
      border-radius: 20px;
      box-shadow: 0 0 45px var(--glow);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .avatar-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      animation: pulse 2s infinite ease-in-out;
    }
    .msg {
      display: flex;
      padding: 1rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      line-height: 1.5;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-out;
    }
    .msg.user {
      justify-content: flex-end;
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
    }
    .typing {
      font-style: italic;
      font-size: 0.9rem;
      color: var(--accent);
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-row {
      display: flex;
      margin-top: 1rem;
      gap: 0.75rem;
      max-width: 600px;
      width: 100%;
    }
    input {
      flex: 1;
      padding: 0.85rem;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    button {
      background: var(--accent);
      color: var(--bg);
      font-weight: 600;
      border: none;
      padding: 0.85rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat">
    <div class="avatar-row">
      <img src="https://plugbot.mxdenterprises.com/mixed-hoodie.png" alt="Mixed Avatar" class="avatar">
      <div class="msg">Yo â€” <strong>Mixed</strong>, your assistant here at MXD. Letâ€™s see if this remote path makes sense for you. Keep it real with me.</div>
    </div>
    <div class="msg">First up â€” whatâ€™s your name?</div>
  </div>
  <div class="input-row">
    <input type="text" id="input" placeholder="Type here..." />
    <button onclick="sendInput()">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let step = 0;
    const data = {};

    const prompts = [
      "How old are you right now?",
      "Where are you based currently?",
      "Whatâ€™s your current monthly income?",
      "Do you have any savings or available credit to invest if this feels aligned?",
      "Whatâ€™s really driving you to build remote income right now?",
      "Ever done online sales or remote work before?",
      "Whatâ€™s your dream monthly income goal?",
      "Drop your email so we can send next steps:",
      "Whatâ€™s the best phone number to follow up with you?"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];

    function appendMsg(text, isUser = false) {
      const msg = document.createElement('div');
      msg.className = 'msg' + (isUser ? ' user' : '');
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    function simulateTyping(nextText) {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerText = 'Mixed is thinking...';
      chat.appendChild(typing);
      setTimeout(() => {
        typing.remove();
        appendMsg(nextText);
      }, 1000);
    }

    function sendInput() {
      const val = input.value.trim();
      if (!val) return;

      appendMsg(val, true);
      if (step < fields.length) data[fields[step]] = val;
      input.value = '';

      const reflections = [
        `Cool, nice to meet you ${val}.`,
        `Got it, ${val} years old.`,
        `${val}? Thatâ€™s a good spot to work remotely from.`,
        `$${val}/month â€” thanks for keeping it real.`,
        `Appreciate the transparency.`,
        `Thatâ€™s a strong reason. Respect.`,
        `Youâ€™ve touched sales before? Thatâ€™ll help.`,
        `${val} monthly? Letâ€™s make it real.`,
        `Email locked.`,
        `Alright, got your number.`
      ];

      if (step < prompts.length) {
        simulateTyping(reflections[step - 1]);
        setTimeout(() => simulateTyping(prompts[step]), 1200);
      } else {
        const age = parseInt(data.age);
        const income = parseInt(data.income);
        const savings = data.savings.toLowerCase();

        const lowIncome = isNaN(income) || income < 300;
        const lowAge = isNaN(age) || age < 16;
        const broke = savings.includes('no') || savings.includes('none') || savings.includes('0');

        if (lowAge || (lowIncome && broke)) {
          simulateTyping("Appreciate your honesty. Based on what you shared, this might not be the best fit right now â€” but keep growing, and check back when you're more ready.");
        } else {
          simulateTyping("You're aligned. Unlocking your intro call now ðŸ‘‡");
          const link = document.createElement('a');
          link.href = "https://calendly.com/jadafig1";
          link.innerText = "Get Qualified";
          link.target = "_blank";
          link.style.marginTop = '1rem';
          link.style.display = 'inline-block';
          link.style.color = '#3a7bfd';
          link.style.fontWeight = '600';
          chat.appendChild(link);

          fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              source: "PlugBot: MXD Sales Page",
              timestamp: new Date().toISOString(),
              ...data
            })
          });
        }
      }
    }
  </script>
</body>
</html>
