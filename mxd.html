
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #ffffff;
      --assistant: #1f1f1f;
      --user: #2b2b2b;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .header { margin-top: 1rem; opacity: 0.6; }
    .avatar {
      width: 120px;
      margin: 1rem 0;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .chat-box {
      background: #121212;
      border-radius: var(--rounded);
      max-width: 600px;
      width: 100%;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      padding: 1rem;
      border-radius: var(--rounded);
      max-width: 80%;
      word-wrap: break-word;
    }
    .assistant { background: var(--assistant); align-self: flex-start; }
    .user { background: var(--user); align-self: flex-end; }
    .input-container {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-top: 1rem;
    }
    input {
      flex: 1;
      padding: 1rem;
      border-radius: var(--rounded) 0 0 var(--rounded);
      border: none;
      font-size: 1rem;
      background: #222;
      color: var(--text);
    }
    button {
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 0 var(--rounded) var(--rounded) 0;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-start {
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      border-radius: var(--rounded);
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" class="avatar" alt="PlugBot">
  <div class="chat-box" id="chatBox">
    <div class="msg assistant">ðŸ¤– <strong>PlugBot here.</strong> Letâ€™s get real about remote income. You in?</div>
  </div>
  <button id="startBtn" class="btn-start" onclick="startChat()">Get Qualified</button>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type here..." disabled />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const startBtn = document.getElementById('startBtn');

    function appendMessage(text, sender = 'assistant') {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startChat() {
      startBtn.style.display = 'none';
      input.disabled = false;
      appendMessage("Alright, let's get into it. First up â€” whatâ€™s your name?");
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';

      appendMessage("Typing...");

      const response = await fetch("https://plugbot.replit.app/plugbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ input: userText })
      });

      const data = await response.json();

      const typingMsg = document.querySelector('.assistant:last-child');
      typingMsg.remove();

      appendMessage(data.response, 'assistant');

      if (data.response.includes("Book Executive Call")) {
        input.disabled = true;
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    }
  </script>
</body>
</html>
