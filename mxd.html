<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #00ffae;
      --bot: #a0e7e5;
      --user: #fcd34d;
      --rounded: 16px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 100px;
      margin-bottom: 12px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 255, 174, 0.3);
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background-color: #1f1f1f;
      border-radius: var(--rounded);
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 255, 174, 0.2);
      margin-bottom: 20px;
      border: 1px solid #2a2a2a;
    }
    .message {
      margin: 10px 0;
      line-height: 1.5;
      padding: 10px 14px;
      border-radius: var(--rounded);
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }
    .bot {
      background-color: #272727;
      color: var(--bot);
      align-self: flex-start;
    }
    .user {
      background-color: #333;
      color: var(--user);
      align-self: flex-end;
      text-align: right;
    }
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 14px;
      border: 1px solid #333;
      border-radius: var(--rounded);
      outline: none;
      font-size: 16px;
      background-color: #111;
      color: white;
    }
    #gateMessage {
      color: var(--accent);
      margin: 12px 0;
      text-align: center;
      font-weight: 600;
    }
    #startButton {
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: var(--rounded);
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #startButton:hover {
      background-color: #00c597;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <img id="avatar" src="https://raw.githubusercontent.com/jacoblemire20/plugbot-ai/main/public/plugbot-avatar.png" alt="PlugBot Avatar">
  <div id="chatbox"></div>
  <p id="gateMessage">ðŸ”’ Get qualified to unlock your PlugBot assistant. Just answer a few quick questions below!</p>
  <button id="startButton">Get Qualified</button>
  <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" disabled>

  <script>
    const chatbox = document.getElementById('chatbox');
    const input = document.getElementById('userInput');
    const startButton = document.getElementById('startButton');
    const gateMessage = document.getElementById('gateMessage');

    let step = 1;
    let userData = {};
    let gptReady = false;
    let started = false;

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleUserInput(inputValue) {
      const trimmedInput = inputValue.trim();
      if (!trimmedInput) return;
      addMessage(trimmedInput, 'user');

      switch (step) {
        case 1:
          addMessage("Bet, thatâ€™s the type of energy I like ðŸ”’");
          addMessage("Real quick â€” whatâ€™s your name?");
          step++;
          break;
        case 2:
          userData.name = trimmedInput;
          addMessage(`Good to meet you, ${userData.name} ðŸ™Œ`);
          addMessage("How old are you?");
          step++;
          break;
        case 3:
          const age = parseInt(trimmedInput);
          if (isNaN(age) || age < 17) {
            addMessage("Respect for being ahead of the game â€” but youâ€™ve got a bit of time. Come back when you're ready ðŸ™");
            input.disabled = true;
            return;
          }
          userData.age = age;
          addMessage(`Fire. Youâ€™re ahead of the game at ${age} ðŸ’¼`);
          addMessage("Whatâ€™s your goal with income? More freedom, travel, or just extra cash?");
          step++;
          break;
        case 4:
          userData.goal = trimmedInput;
          addMessage(`Respect â€” ${userData.goal}. Thatâ€™s why a lot of people start with us.`);
          addMessage("Ever tried building something of your own before, or would this be your first time?");
          step++;
          break;
        case 5:
          userData.experience = trimmedInput;
          addMessage("Got it. That helps me understand where you're coming from ðŸ’¡");
          addMessage("Last thing â€” you got at least $500 saved or available in credit right now?");
          step++;
          break;
        case 6:
          if (trimmedInput.toLowerCase().includes('no')) {
            addMessage("Totally understand â€” come back when youâ€™ve got a little financial cushion. Much love ðŸ«¡");
            input.disabled = true;
            return;
          }
          userData.savings = true;
          addMessage("Locked in ðŸ” Thatâ€™s all I needed to know. Letâ€™s map this out for real.");
          gptReady = true;
          gateMessage.innerText = "âœ… Youâ€™re qualified. Ask PlugBot anything now.";
          break;
      }

      input.value = '';
    }

    startButton.addEventListener('click', () => {
      if (!started) {
        started = true;
        input.disabled = false;
        input.focus();
        addMessage("Yo, quick question... you ever actually thought about building remote income or doing your own thing?");
        startButton.style.display = 'none';
        gateMessage.innerText = "âŒ› Qualifying in progress...";
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleUserInput(input.value);
      }
    });
  </script>
</body>
</html>
