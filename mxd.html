<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #3a7bfd;
      --card: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: var(--card);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 1px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px var(--accent);
    }

    .intro {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
    }

    .chat-box {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      background: rgba(255, 255, 255, 0.08);
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
    }

    .msg.user {
      background: rgba(255, 255, 255, 0.2);
      text-align: right;
    }

    .typing {
      font-style: italic;
      color: var(--accent);
    }

    .input-row {
      display: flex;
      gap: 0.75rem;
      width: 100%;
    }

    input {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 0.9rem;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: var(--bg);
      font-weight: 700;
      border: none;
      padding: 0.9rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container" id="chat">
    <div class="title">PLUGBOT</div>
    <img src="https://plugbot.mxdenterprises.com/mixed-hoodie.png" alt="Mixed Avatar" class="avatar">
    <div class="intro">
      Yo â€” <strong>Iâ€™m Mixed</strong>, your assistant here at MXD.<br>
      Letâ€™s see if this remote path makes sense for you. Keep it real with me.
    </div>
    <div class="chat-box">
      <div class="msg">First up â€” whatâ€™s your name?</div>
    </div>
    <div class="input-row">
      <input type="text" id="input" placeholder="Type here...">
      <button onclick="sendInput()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.querySelector('.chat-box');
    const input = document.getElementById('input');
    let step = 0;
    const data = {};

    const prompts = [
      "How old are you right now?",
      "Where are you based currently?",
      "Whatâ€™s your current monthly income?",
      "Do you have any savings or available credit to invest if this feels aligned?",
      "Whatâ€™s really driving you to build remote income right now?",
      "Ever done online sales or remote work before?",
      "Whatâ€™s your dream monthly income goal?",
      "Drop your email so we can send next steps:",
      "Whatâ€™s the best phone number to follow up with you?"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];

    function appendMsg(text, isUser = false) {
      const msg = document.createElement("div");
      msg.className = "msg" + (isUser ? " user" : "");
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollIntoView({ behavior: "smooth", block: "end" });
    }

    function simulateTyping(text) {
      const typing = document.createElement("div");
      typing.className = "typing";
      typing.innerText = "Mixed is thinking...";
      chatBox.appendChild(typing);
      setTimeout(() => {
        typing.remove();
        appendMsg(text);
      }, 1000);
    }

    function sendInput() {
      const val = input.value.trim();
      if (!val) return;

      appendMsg(val, true);
      if (step < fields.length) data[fields[step]] = val;
      input.value = "";

      const reflections = [
        `Cool, nice to meet you ${val}.`,
        `Got it, ${val} years old.`,
        `${val}? Thatâ€™s a good spot to work remotely from.`,
        `$${val}/month â€” thanks for keeping it real.`,
        `Appreciate the transparency.`,
        `Thatâ€™s a strong reason. Respect.`,
        `Youâ€™ve touched sales before? Thatâ€™ll help.`,
        `${val} monthly? Letâ€™s make it real.`,
        `Email locked.`,
        `Alright, got your number.`
      ];

      if (step < prompts.length) {
        simulateTyping(reflections[step]);
        setTimeout(() => simulateTyping(prompts[step]), 1200);
      } else {
        const age = parseInt(data.age);
        const income = parseInt(data.income);
        const savings = data.savings.toLowerCase();

        const lowIncome = isNaN(income) || income < 300;
        const lowAge = isNaN(age) || age < 16;
        const broke = savings.includes("no") || savings.includes("none") || savings.includes("0");

        if (lowAge || (lowIncome && broke)) {
          simulateTyping("Appreciate your honesty. Based on what you shared, this might not be the best fit right now â€” but keep growing, and check back when you're more ready.");
        } else {
          simulateTyping("You're aligned. Unlocking your intro call now ðŸ‘‡");
          const link = document.createElement("a");
          link.href = "https://calendly.com/jadafig1";
          link.innerText = "Get Qualified";
          link.target = "_blank";
          link.style.marginTop = "1rem";
          link.style.display = "inline-block";
          link.style.color = "#3a7bfd";
          link.style.fontWeight = "700";
          link.style.fontSize = "1.1rem";
          chatBox.appendChild(link);

          fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              source: "PlugBot: MXD Sales Page",
              timestamp: new Date().toISOString(),
              ...data
            })
          });
        }
      }
      step++;
    }
  </script>
</body>
</html>
