<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #fff5cc;
      --glass: rgba(255, 255, 255, 0.06);
      --glow: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, #111 0%, #000 80%);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .chat-box {
      background: var(--glass);
      backdrop-filter: blur(30px);
      border-radius: 18px;
      box-shadow: 0 0 35px var(--glow);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .msg {
      display: flex;
      padding: 1rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.07);
      line-height: 1.5;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease-out;
    }

    .msg.user {
      justify-content: flex-end;
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-end;
    }

    .typing {
      font-style: italic;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .typing::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-row {
      display: flex;
      margin-top: 1rem;
      gap: 0.75rem;
      max-width: 600px;
      width: 100%;
    }

    input {
      flex: 1;
      padding: 0.85rem;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    button {
      background: var(--text);
      color: var(--bg);
      font-weight: 600;
      border: none;
      padding: 0.85rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--accent);
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chat">
    <div class="msg">Hey — I’m PlugBot. I’ll guide you real quick to see if MXD’s remote path is a fit.</div>
    <div class="msg">Let’s start simple: what’s your name?</div>
  </div>
  <div class="input-row">
    <input type="text" id="input" placeholder="Type here..." />
    <button onclick="sendInput()">Send</button>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    let step = 0;
    const data = {};
    const prompts = [
      "How old are you?",
      "Where are you based right now?",
      "What’s your current monthly income?",
      "Got any savings or available credit?",
      "Why do you want to earn remotely?",
      "Have you done sales or online work before?",
      "What's your ideal monthly income goal?",
      "Drop your email to lock this in:",
      "Phone number so we can follow up:",
      "You're in. Tap below to book your intro call ⬇️"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "goal", "email", "phone"];

    function appendMsg(text, isUser = false) {
      const msg = document.createElement('div');
      msg.className = 'msg' + (isUser ? ' user' : '');
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    function simulateTyping(nextText) {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.innerText = 'PlugBot is typing';
      chat.appendChild(typing);
      setTimeout(() => {
        typing.remove();
        appendMsg(nextText);
      }, 850);
    }

    function sendInput() {
      const val = input.value.trim();
      if (!val) return;

      appendMsg(val, true);
      if (step < fields.length) data[fields[step]] = val;
      input.value = '';

      step++;
      if (step < prompts.length) {
        simulateTyping(prompts[step]);
      } else {
        simulateTyping("Here’s your link to book a call:");
        const link = document.createElement('a');
        link.href = "https://calendly.com/jadafig1";
        link.innerText = "Book Free Intro Call";
        link.target = "_blank";
        link.style.marginTop = '1rem';
        link.style.display = 'inline-block';
        link.style.color = '#fff5cc';
        link.style.fontWeight = '600';
        chat.appendChild(link);
        fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
      }
    }
  </script>
</body>
</html>
