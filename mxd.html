<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #3a7bfd;
      --card: #1a1a1a;
      --rounded: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .interface {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .chat-section {
      background: var(--card);
      border-radius: 24px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text);
    }

    .msg-box {
      background: rgba(255, 255, 255, 0.07);
      padding: 1rem 1.2rem;
      border-radius: var(--rounded);
      font-size: 1rem;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input {
      padding: 1rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: var(--rounded);
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .avatar {
      max-height: 400px;
      width: auto;
    }
  </style>
</head>
<body>
  <div class="interface">
    <div class="chat-section">
      <div class="title">PLUGBOT</div>
      <div class="msg-box">Yo â€” <strong>Mixed</strong>, your assistant here at MXD. Letâ€™s see if this remote path makes sense for you. Keep it real with me.</div>
      <div class="msg-box">First up â€” whatâ€™s your name?</div>
      <div class="input-row">
        <input type="text" id="input" placeholder="Type here...">
        <button class="btn" onclick="sendInput()">GET QUALIFIED</button>
      </div>
    </div>
    <img src="https://plugbot.mxdenterprises.com/mixed-hoodie.png" alt="Mixed Bot" class="avatar">
  </div>

  <script>
    const input = document.getElementById("input");
    const chatSection = document.querySelector(".chat-section");
    let step = 0;
    const data = {};

    const prompts = [
      "How old are you right now?",
      "Where are you based currently?",
      "Whatâ€™s your current monthly income?",
      "Do you have any savings or available credit to invest if this feels aligned?",
      "Whatâ€™s really driving you to build remote income right now?",
      "Ever done online sales or remote work before?",
      "Whatâ€™s your dream monthly income goal?",
      "Drop your email so we can send next steps:",
      "Whatâ€™s the best phone number to follow up with you?"
    ];

    const fields = ["name", "age", "location", "income", "savings", "reason", "experience", "goal", "email", "phone"];

    function appendMsg(text, isUser = false) {
      const msg = document.createElement("div");
      msg.className = "msg-box";
      msg.innerText = text;
      chatSection.insertBefore(msg, document.querySelector(".input-row"));
    }

    function sendInput() {
      const val = input.value.trim();
      if (!val) return;
      appendMsg(val, true);
      if (step < fields.length) data[fields[step]] = val;
      input.value = "";

      if (step < prompts.length) {
        setTimeout(() => appendMsg(prompts[step]), 800);
      } else {
        const age = parseInt(data.age);
        const income = parseInt(data.income);
        const savings = data.savings.toLowerCase();
        const lowIncome = isNaN(income) || income < 300;
        const lowAge = isNaN(age) || age < 16;
        const broke = savings.includes("no") || savings.includes("none") || savings.includes("0");

        if (lowAge || (lowIncome && broke)) {
          appendMsg("Appreciate your honesty. Based on what you shared, this might not be the best fit right now â€” but keep growing, and check back when you're more ready.");
        } else {
          appendMsg("You're aligned. Unlocking your intro call now ðŸ‘‡");
          const link = document.createElement("a");
          link.href = "https://calendly.com/jadafig1";
          link.innerText = "Get Qualified";
          link.target = "_blank";
          link.className = "btn";
          chatSection.appendChild(link);

          fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              source: "PlugBot: MXD Sales Page",
              timestamp: new Date().toISOString(),
              ...data
            })
          });
        }
      }
      step++;
    }
  </script>
</body>
</html>
