<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot x MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #f5f5f5;
      --accent: #fff5cc;
      --bubble: #1a1a1a;
      --glow: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .chatbox {
      width: 100%;
      max-width: 480px;
      background: var(--bubble);
      border-radius: 20px;
      box-shadow: 0 0 30px var(--glow);
      padding: 2rem;
      overflow: hidden;
    }

    .message {
      margin-bottom: 1rem;
      line-height: 1.5;
      padding: 1rem;
      border-radius: 14px;
      background: var(--accent);
      color: #111;
      font-weight: 600;
      animation: popin 0.3s ease forwards;
    }

    @keyframes popin {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .btn {
      background: #fff;
      color: #000;
      font-weight: 600;
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #ddd;
    }

    .input-field {
      padding: 0.8rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #444;
      margin-top: 0.5rem;
    }

    .background-effects {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.05), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(255,255,255,0.03), transparent 70%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="background-effects"></div>
  <div class="chatbox" id="chat">
    <div class="message">Hey üëã I'm PlugBot, your MXD assistant. Let‚Äôs see if this remote path is for you ‚Äî cool if I ask a few quick questions?</div>
    <div class="button-group">
      <button class="btn" onclick="next('start')">Sure</button>
      <button class="btn" onclick="endChat()">Not right now</button>
    </div>
  </div>

  <script>
    let chat = document.getElementById('chat');
    let data = {};

    function appendMessage(text) {
      let msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = text;
      chat.appendChild(msg);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function next(step) {
      if (step === 'start') {
        clearButtons();
        setTimeout(() => {
          appendMessage("Cool. First up ‚Äî how old are you?");
          inputResponse('age');
        }, 600);
      } else if (step === 'qualified') {
        clearButtons();
        appendMessage("Looks like you're aligned. Let‚Äôs get you booked for a free intro call. What‚Äôs your name?");
        inputResponse('name');
      }
    }

    function inputResponse(field) {
      let input = document.createElement('input');
      input.className = 'input-field';
      input.placeholder = 'Type here...';
      input.onkeydown = function(e) {
        if (e.key === 'Enter') {
          let value = e.target.value.trim();
          if (value) {
            data[field] = value;
            appendMessage(value);
            chat.removeChild(input);
            // Continue flow based on input field
            if (field === 'age') {
              setTimeout(() => {
                appendMessage("Where are you based?");
                inputResponse('location');
              }, 500);
            } else if (field === 'location') {
              setTimeout(() => {
                appendMessage("How much are you making monthly right now?");
                inputResponse('income');
              }, 500);
            } else if (field === 'income') {
              setTimeout(() => {
                appendMessage("What‚Äôs your savings situation looking like?");
                inputResponse('savings');
              }, 500);
            } else if (field === 'savings') {
              if (parseInt(value.replace(/[^0-9]/g, '')) < 200) {
                appendMessage("Appreciate the honesty. Might be better to wait until you're ready to invest in yourself. Stay locked in.");
              } else {
                setTimeout(() => {
                  appendMessage("Why are you even interested in remote income?");
                  inputResponse('reason');
                }, 500);
              }
            } else if (field === 'reason') {
              setTimeout(() => {
                appendMessage("Have you tried anything like this before?");
                inputResponse('experience');
              }, 500);
            } else if (field === 'experience') {
              setTimeout(() => {
                appendMessage("What income would make this worth it for you?");
                inputResponse('goal');
              }, 500);
            } else if (field === 'goal') {
              setTimeout(() => {
                next('qualified');
              }, 600);
            } else if (field === 'name') {
              setTimeout(() => {
                appendMessage("Cool, what's your best email?");
                inputResponse('email');
              }, 500);
            } else if (field === 'email') {
              setTimeout(() => {
                appendMessage("Phone number in case anything changes?");
                inputResponse('phone');
              }, 500);
            } else if (field === 'phone') {
              setTimeout(() => {
                appendMessage("Book a time that works best for you ‚¨áÔ∏è");
                showCalendly();
              }, 600);
            }
          }
        }
      };
      chat.appendChild(input);
      input.focus();
    }

    function clearButtons() {
      let btnGroup = document.querySelector('.button-group');
      if (btnGroup) btnGroup.remove();
    }

    function endChat() {
      clearButtons();
      appendMessage("All good. If you change your mind, we‚Äôll be here. ‚úåÔ∏è");
    }

    function showCalendly() {
      let iframe = document.createElement('iframe');
      iframe.src = "https://calendly.com/jadafig1";
      iframe.style.width = '100%';
      iframe.style.height = '700px';
      iframe.style.border = 'none';
      iframe.style.marginTop = '1rem';
      chat.appendChild(iframe);

      // Send to Make webhook
      fetch("https://hook.us2.make.com/y1tdeyvxp8gqtaifqsthdpiwayas40fp", {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
    }
  </script>
</body>
</html>
