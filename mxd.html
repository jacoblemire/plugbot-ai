<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlugBot x MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
    }

    header p {
      max-width: 480px;
      margin: 0.5rem auto 0;
      color: #ccc;
      font-size: 1rem;
    }

    .chat-container {
      background: #111;
      border-radius: 24px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
      width: 90%;
      max-width: 420px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      margin-bottom: 2rem;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 10px;
      margin-bottom: 1rem;
      scrollbar-width: thin;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      max-width: 80%;
      animation: fadeIn 0.4s ease;
    }

    .bot {
      background: #333;
      color: #0ff;
      align-self: flex-start;
    }

    .user {
      background: #0ff;
      color: #000;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 10px 0 0 10px;
      outline: none;
      background: #000;
      color: #fff;
    }

    .chat-input button {
      padding: 0.75rem 1rem;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    footer {
      font-size: 0.75rem;
      text-align: center;
      color: #555;
      padding-bottom: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .chat-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet PlugBot — Your MXD AI Assistant</h1>
    <p>Talk 1-on-1 and discover if MXD aligns with your goals. This isn’t for everyone, but it might be for you.</p>
  </header>

  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type here..." autofocus required />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 MXD Enterprises | Powered by PlugBot AI
  </footer>

  <script>
    const chatLog = document.getElementById("chat-log");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    const flow = [
      "Yo! I'm PlugBot. Let's chat.",
      "What's your first name?",
      "Cool, and what's your email so I can keep you in the loop?",
      "Nice. Quick one — how old are you?",
      "Got it. What's your monthly income range?",
      "How much could you invest into something legit if it made sense?",
      "How many hours/week can you put into something remote?",
      "Would real mentorship and a placement program interest you?",
      "You're vibing with this. If you're aligned, I’ll get you on a call with someone from the team — sound good?"
    ];

    let step = 0;

    function typeMessage(text, sender = 'bot', i = 0) {
      if (i === 0) {
        const msg = document.createElement("div");
        msg.className = `message ${sender}`;
        msg.innerHTML = `<span id="typing-${step}"></span>`;
        chatLog.appendChild(msg);
        chatLog.scrollTop = chatLog.scrollHeight;
      }
      const typingEl = document.getElementById(`typing-${step}`);
      if (i < text.length) {
        typingEl.textContent += text.charAt(i);
        setTimeout(() => typeMessage(text, sender, i + 1), 25);
      } else {
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }

    function nextBotMessage() {
      if (step < flow.length) {
        setTimeout(() => {
          typeMessage(flow[step]);
          step++;
        }, 700);
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = text;
      chatLog.appendChild(msg);
      userInput.value = "";
      nextBotMessage();
    });

    window.onload = () => {
      nextBotMessage();
    };
  </script>
</body>
</html>
