<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot x MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-image: linear-gradient(135deg, #f2f2f2 25%, #e6e6e6 100%);
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }
    header p {
      max-width: 500px;
      margin: 0.5rem auto 0;
      color: #444;
      font-size: 1rem;
    }
    .chat-container {
      background: #000;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 10px;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.5s ease;
    }
    .bot {
      background: #e6e6e6;
      color: #000;
      align-self: flex-start;
    }
    .user {
      background: #111;
      color: #fff;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .chat-input button {
      padding: 0.75rem 1rem;
      border: none;
      background: #111;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      font-size: 0.75rem;
      text-align: center;
      padding: 2rem 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet PlugBot — Your MXD AI Assistant</h1>
    <p>Here to talk to you 1-on-1 and help you discover what MXD is all about. Let's find out if it aligns.</p>
  </header>

  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    &copy; 2025 MXD Enterprises | Built with PlugBot AI
  </footer>

  <script>
    const chatLog = document.getElementById("chat-log");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    const flow = [
      "Yo! I'm PlugBot. Let's chat.",
      "What's your first name?",
      "Cool, and what's your email so I can keep you in the loop?",
      "Nice. Quick one — how old are you?",
      "Got it. What's your monthly income range?",
      "How much could you invest into something legit if it made sense?",
      "How many hours/week can you put into something remote?",
      "Would real mentorship and a placement program interest you?",
      "You're vibing with this. If you're aligned, I’ll get you on a call with someone from the team — sound good?"
    ];

    let step = 0;

    function addMessage(text, sender = 'bot') {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function nextBotMessage() {
      if (step < flow.length) {
        setTimeout(() => {
          addMessage(flow[step]);
          step++;
        }, 700);
      }
    }

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      userInput.value = "";
      nextBotMessage();
    });

    // Start conversation
    window.onload = () => {
      nextBotMessage();
    };
  </script>
</body>
</html>
