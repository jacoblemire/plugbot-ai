<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --assistant: #1f1f1f;
      --user: #3a3a3a;
      --accent: #ffffff;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    .header { font-size: 1rem; opacity: 0.6; margin-bottom: 1rem; }
    .avatar { width: 120px; animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #121212;
      padding: 1.25rem;
      border-radius: var(--rounded);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    .msg {
      padding: 1rem;
      border-radius: var(--rounded);
      max-width: 80%;
    }
    .assistant { background: var(--assistant); align-self: flex-start; }
    .user { background: var(--user); align-self: flex-end; }
    .input-container {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    input {
      flex: 1;
      padding: 0.9rem;
      border-radius: var(--rounded);
      background: #222;
      border: none;
      color: var(--text);
      font-size: 1rem;
    }
    button {
      padding: 0.9rem 1.2rem;
      border: none;
      border-radius: var(--rounded);
      background: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">MXD Enterprises</div>
  <img src="https://jacoblemire.github.io/plugbot-ai/plugbot.png" class="avatar" alt="PlugBot" />
  <div class="chat-box" id="chatBox">
    <div class="msg assistant">ü§ñ <strong>PlugBot here.</strong> Let's get real about remote income. You in?</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    let typingEl = null;

    function appendMessage(text, sender = 'assistant') {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      typingEl = document.createElement('div');
      typingEl.className = 'msg assistant';
      typingEl.innerText = 'Typing...';
      chatBox.appendChild(typingEl);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      if (typingEl) {
        chatBox.removeChild(typingEl);
        typingEl = null;
      }
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      input.value = '';
      appendTyping();

      try {
        const response = await fetch('https://plugbot.replit.app/plugbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input: userText })
        });

        const data = await response.json();
        removeTyping();

        if (data.response) {
          appendMessage(data.response, 'assistant');
        } else {
          appendMessage('‚ö†Ô∏è Something went wrong. Try again later.', 'assistant');
        }
      } catch (err) {
        removeTyping();
        appendMessage('‚ö†Ô∏è Something went wrong. Try again later.', 'assistant');
      }
    }
  </script>
</body>
</html>
