<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot Universal Microsite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #00ffe0;
      --card: #1a1a1a;
      --rounded: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at center, #0b0b0b, #050505);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    .avatar-bg img {
      width: 120px;
      animation: float 4s ease-in-out infinite;
    }
    .interface {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    .chat-section {
      background: var(--card);
      border-radius: var(--rounded);
      width: 100%;
      padding: 1rem;
      max-height: 60vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
    }
    .msg-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 0.75rem;
      border-radius: var(--rounded);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      animation: fadeIn 0.4s ease;
    }
    .user-msg { align-self: flex-end; background: rgba(255, 255, 255, 0.15); }
    .bot-msg { align-self: flex-start; }
    .typing {
      font-size: 0.85rem;
      opacity: 0.6;
      animation: blink 1s infinite;
    }
    .input-row {
      display: none;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 1rem;
      border-radius: var(--rounded);
      border: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    .btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      border: none;
      border-radius: var(--rounded);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #00c8a6; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <header>PlugBot Universal</header>
  <div class="avatar-bg">
    <img src="https://raw.githubusercontent.com/jacoblemire/plugbot-ai/main/PlugBot.png" alt="PlugBot Avatar">
  </div>
  <div class="interface">
    <div class="chat-section" id="chat"></div>
    <div class="input-row" id="inputRow">
      <input type="text" id="input" placeholder="Type here..." onkeydown="if(event.key==='Enter'){sendInput()}" />
    </div>
    <button class="btn" id="startBtn" onclick="startChat()">Start PlugBot</button>
  </div>

<script>
const chat = document.getElementById('chat');
const inputRow = document.getElementById('inputRow');
const input = document.getElementById('input');
const startBtn = document.getElementById('startBtn');
let step = 0;
const messages = [
  "Hi there, I'm PlugBot. Ready to see if this opportunity is right for you?",
  "Awesome! What's your name?",
  "Nice to meet you! How old are you?",
  "Have you worked online or been part of a program like this before?",
  "Have you invested in coaching or mentorship before, or is this your first time?",
  "What caught your interest in this offer (growth, income, freedom, etc.)?",
  "How much are you currently making per month?",
  "How much would you like to make?",
  "Do you have at least $500 saved or available in credit to get started?"
];
function appendMessage(text, isUser = false) {
  const box = document.createElement('div');
  box.className = 'msg-box ' + (isUser ? 'user-msg' : 'bot-msg');
  box.textContent = text;
  chat.appendChild(box);
  chat.scrollTop = chat.scrollHeight;
}
function appendTyping() {
  const typing = document.createElement('div');
  typing.className = 'typing';
  typing.id = 'typing';
  typing.textContent = 'PlugBot is typing...';
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;
}
function removeTyping() {
  const typing = document.getElementById('typing');
  if (typing) typing.remove();
}
function startChat() {
  startBtn.style.display = 'none';
  inputRow.style.display = 'block';
  appendTyping();
  setTimeout(() => {
    removeTyping();
    appendMessage(messages[step]);
  }, 800);
}
function sendInput() {
  const userInput = input.value.trim();
  if (!userInput) return;
  appendMessage(userInput, true);
  input.value = '';
  step++;
  if (step < messages.length) {
    appendTyping();
    setTimeout(() => {
      removeTyping();
      appendMessage(messages[step]);
    }, 800);
  } else {
    appendTyping();
    setTimeout(() => {
      removeTyping();
      appendMessage('Thank you! Weâ€™ll review your responses and guide you to the next steps. Placeholder links go here.');
      inputRow.style.display = 'none';
    }, 1000);
  }
}
</script>
</body>
</html>
