<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot Universal Microsite</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg: #0b0b0b; --text: #ffffff; --accent: #00ffe0; --card: #1a1a1a; --rounded: 16px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: radial-gradient(circle at center, #0b0b0b, #050505); color: var(--text); font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 2rem; min-height: 100vh; background-size: cover; }
    header { width: 100%; text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px; }
    .avatar-bg img { width: 140px; animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite; margin-bottom: 1rem; }
    .interface { width: 100%; max-width: 500px; background: var(--card); border-radius: var(--rounded); box-shadow: 0 0 30px rgba(0, 255, 224, 0.2); padding: 1.5rem; display: flex; flex-direction: column; align-items: center; }
    .progress-bar { width: 100%; height: 8px; background: #333; border-radius: var(--rounded); margin-bottom: 1rem; overflow: hidden; }
    .progress { width: 0%; height: 100%; background: var(--accent); transition: width 0.4s ease; }
    .chat-section { width: 100%; background: rgba(255,255,255,0.05); border-radius: var(--rounded); padding: 1rem; max-height: 50vh; overflow-y: auto; margin-bottom: 1rem; }
    .msg-box { background: rgba(255,255,255,0.1); padding: 0.75rem; border-radius: var(--rounded); margin-bottom: 0.5rem; animation: fadeIn 0.3s ease; font-size: 0.95rem; }
    .user-msg { align-self: flex-end; background: rgba(255,255,255,0.2); }
    .bot-msg { align-self: flex-start; }
    .typing { font-size: 0.85rem; opacity: 0.7; animation: blink 1s infinite; }
    .input-row { width: 100%; display: none; margin-top: 1rem; }
    input { width: 100%; padding: 1rem; border-radius: var(--rounded); border: none; background: #111; color: #fff; font-size: 1rem; }
    .btn { width: 100%; padding: 1rem; background: var(--accent); color: #000; font-weight: 700; border: none; border-radius: var(--rounded); cursor: pointer; transition: background 0.3s ease; margin-top: 1rem; }
    .btn:hover { background: #00c8a6; }
    footer { margin-top: 2rem; font-size: 0.75rem; opacity: 0.6; text-align: center; }
    @media (max-width: 480px) { .avatar-bg img { width: 90px; } .msg-box { font-size: 0.85rem; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 0px var(--accent)); } 50% { filter: drop-shadow(0 0 12px var(--accent)); } }
    @keyframes blink { 0%, 100% { opacity: 0.7; } 50% { opacity: 0.2; } }
  </style>
</head>
<body>
<header>PlugBot Universal</header>
<div class="avatar-bg"><img src="https://raw.githubusercontent.com/jacoblemire/plugbot-ai/main/PlugBot.png" alt="PlugBot Avatar"></div>
<div class="interface">
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <div class="chat-section" id="chat"></div>
  <div class="input-row" id="inputRow"><input type="text" id="input" placeholder="Type here..." onkeydown="if(event.key==='Enter'){sendInput()}" /></div>
  <button class="btn" id="startBtn" onclick="startChat()">Start PlugBot</button>
</div>
<footer>&copy; 2025 PlugBot. All rights reserved.</footer>
<script>
const chat = document.getElementById('chat');
const inputRow = document.getElementById('inputRow');
const input = document.getElementById('input');
const startBtn = document.getElementById('startBtn');
const progressBar = document.getElementById('progress');
let step = 0;
let userData = {};
const questions = [
  "Hi there, I'm PlugBot. Ready to see if this opportunity is right for you?",
  "Awesome! What's your name?",
  "Nice to meet you! How old are you?",
  "Have you worked online or been part of a program like this before?",
  "Have you invested in coaching or mentorship before, or is this your first time?",
  "What caught your interest in this offer (growth, income, freedom, etc.)?",
  "How much are you currently making per month?",
  "How much would you like to make?",
  "Do you have at least $500 saved or available in credit to get started?",
  "Are you serious about achieving your goals no matter what? (if no funds)"
];
function appendMessage(text, isUser = false) {
  const box = document.createElement('div');
  box.className = 'msg-box ' + (isUser ? 'user-msg' : 'bot-msg');
  box.textContent = text;
  chat.appendChild(box);
  chat.scrollTop = chat.scrollHeight;
}
function appendTyping() {
  const typing = document.createElement('div');
  typing.className = 'typing';
  typing.id = 'typing';
  typing.textContent = 'PlugBot is typing...';
  chat.appendChild(typing);
  chat.scrollTop = chat.scrollHeight;
}
function removeTyping() {
  const typing = document.getElementById('typing');
  if (typing) typing.remove();
}
function updateProgress() {
  const percent = Math.min((step / questions.length) * 100, 100);
  progressBar.style.width = percent + '%';
}
function startChat() {
  startBtn.style.display = 'none';
  inputRow.style.display = 'block';
  appendTyping();
  setTimeout(() => { removeTyping(); appendMessage(questions[step]); updateProgress(); }, 800);
}
function sendInput() {
  const userInput = input.value.trim();
  if (!userInput) return;
  appendMessage(userInput, true);
  input.value = '';
  appendTyping();
  setTimeout(() => { removeTyping(); handleLogic(userInput); updateProgress(); }, 800);
}
function handleLogic(userInput) {
  if (step === 1) userData.name = userInput;
  if (step === 2) {
    userData.age = parseInt(userInput);
    if (userData.age < 17) { appendMessage("We only accept applicants 17+. Check out these resources for now."); inputRow.style.display = 'none'; return; }
  }
  if (step === 3) userData.experience = userInput;
  if (step === 4) userData.invested = userInput;
  if (step === 5) userData.interest = userInput;
  if (step === 6) userData.income = userInput;
  if (step === 7) userData.goalIncome = userInput;
  if (step === 8) userData.hasFunds = userInput.toLowerCase().includes('yes') || userInput.includes('$');
  if (step === 9) userData.mindset = userInput.toLowerCase().includes('yes');

  step++;
  if (step < questions.length && (userData.hasFunds || step !== 9)) {
    appendMessage(questions[step]);
  } else {
    determineOutcome();
  }
}
function determineOutcome() {
  if (userData.hasFunds) {
    appendMessage("Awesome! You're aligned. Book a call and let's get you moving. (Insert custom CTA)");
  } else if (!userData.hasFunds && userData.mindset) {
    appendMessage("Strong mindset! Here's how you can prep while you build resources. (Insert resource link)");
  } else if (!userData.hasFunds && !userData.mindset) {
    appendMessage("Thanks for your honesty! Best of luck on your journey â€” here are some resources. (Insert fallback link)");
  }
  inputRow.style.display = 'none';
}
</script>
</body>
</html>
