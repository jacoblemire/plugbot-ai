<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your PlugBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #121212;
      --accent: #ffffff;
      --text: #eeeeee;
      --input-bg: #1d1d1d;
      --input-focus: #00aaff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.06);
      animation: fadeIn 1.2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .step-tracker {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-bottom: 2rem;
      color: #aaa;
    }
    .step-tracker span.active {
      color: var(--accent);
      font-weight: 600;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid var(--input-focus);
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-top: 0.75rem;
      font-weight: 400;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    button:hover {
      background: #ccc;
    }
    .sticky-footer {
      position: fixed;
      bottom: 20px;
      width: calc(100% - 2rem);
      max-width: 720px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-tracker">
      <span class="active">1. Customize</span>
      <span>2. Activate</span>
      <span>3. Receive</span>
    </div>
    <h1>Customize Your PlugBot</h1>
    <form id="customForm">
      <label for="brandName">Brand or Creator Name</label>
      <input type="text" id="brandName" name="brandName" required />

      <label for="mainPlatform">Main Platform URL</label>
      <input type="url" id="mainPlatform" name="mainPlatform" required />

      <label for="targetAudience">Who is your ideal customer?</label>
      <input type="text" id="targetAudience" name="targetAudience" required />

      <label>Choose Bot Features</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="features" value="Appointment Booking" required /> Appointment Booking</label>
        <label><input type="checkbox" name="features" value="Lead Capture" required /> Lead Capture</label>
        <label><input type="checkbox" name="features" value="DM Automation" required /> DM Automation</label>
        <label><input type="checkbox" name="features" value="Custom FAQ Flow" required /> Custom FAQ Flow</label>
      </div>

      <label for="botTone">Bot Personality Tone</label>
      <select id="botTone" name="botTone" required>
        <option value="">Select a tone</option>
        <option value="Professional">Professional</option>
        <option value="Hype">Hype</option>
        <option value="Casual">Casual</option>
        <option value="Luxury">Luxury</option>
        <option value="Spiritual">Spiritual</option>
        <option value="Funny">Funny</option>
      </select>

      <label for="greetingMessage">Custom Bot Greeting</label>
      <input type="text" id="greetingMessage" name="greetingMessage" placeholder="Hey ðŸ‘‹ Ready to learn more?" required />

      <label for="leadQuestion">Qualifying Question</label>
      <input type="text" id="leadQuestion" name="leadQuestion" placeholder="What's your current monthly revenue?" required />

      <label for="disqualifier">Red Flag Answer</label>
      <input type="text" id="disqualifier" name="disqualifier" required />

      <label for="bookingLink">Booking Link (Calendly, etc.)</label>
      <input type="url" id="bookingLink" name="bookingLink" required />

      <label for="instagram">Instagram Handle</label>
      <input type="text" id="instagram" name="instagram" placeholder="@yourhandle" required />

      <label for="tiktok">TikTok Link</label>
      <input type="url" id="tiktok" name="tiktok" required />

      <label for="discord">Discord/Community Link</label>
      <input type="url" id="discord" name="discord" required />

      <label for="website">Website or Funnel Link</label>
      <input type="url" id="website" name="website" required />

      <label for="faqSource">FAQ Source (Google Doc or Notion)</label>
      <input type="url" id="faqSource" name="faqSource" required />

      <button type="submit">Submit & Build My Bot</button>
    </form>
  </div>

  <script>
    document.getElementById('customForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch('https://hook.us2.make.com/28pb73d36ybmc4urrpm2cj4lyvr3qjyg', {
        method: 'POST',
        body: data
      })
      .then(() => {
        window.location.href = '/activate.html';
      })
      .catch(() => {
        alert("Something went wrong. Please try again.");
      });
    });
  </script>
</body>
</html>
