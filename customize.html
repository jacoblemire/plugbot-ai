<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your PlugBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: #0e0e0e;
      border-radius: 20px;
      padding: 3rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.04);
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2.5rem;
      color: #ffffff;
    }
    label {
      display: block;
      margin-top: 1.6rem;
      font-weight: 600;
      font-size: 1rem;
      color: #cccccc;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 0.5rem;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      background: #1a1a1a;
      color: #ffffff;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      background: #222222;
      outline: none;
    }
    .platforms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
      margin-top: 1rem;
    }
    .platforms-grid label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      font-weight: 500;
      background: #1a1a1a;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      transition: background 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.03);
    }
    .platforms-grid label:hover {
      background: #2a2a2a;
    }
    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1.2rem;
      font-size: 1.15rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      color: #000000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #f0f0f0, #cfcfcf);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your PlugBot</h1>
    <form id="plugbotForm">
      <label for="brand">Brand Name</label>
      <input type="text" name="brand" placeholder="Your business or creator name" required />

      <label for="offer">What does your bot offer?</label>
      <textarea name="offer" rows="4" placeholder="Describe your offer or service..." required></textarea>

      <label for="cta">Main Call to Action</label>
      <input type="text" name="cta" placeholder="e.g. Book your free call now" required />

      <label for="platforms">Where Will You Use It?</label>
      <div class="platforms-grid">
        <label><input type="checkbox" name="platforms[]" value="Instagram Bio"> Instagram Bio</label>
        <label><input type="checkbox" name="platforms[]" value="Sales Funnel"> Sales Funnel</label>
        <label><input type="checkbox" name="platforms[]" value="Email Signature"> Email Signature</label>
        <label><input type="checkbox" name="platforms[]" value="TikTok Link-in-Bio"> TikTok Link-in-Bio</label>
        <label><input type="checkbox" name="platforms[]" value="WhatsApp Link"> WhatsApp Link</label>
        <label><input type="checkbox" name="platforms[]" value="QR Code"> QR Code (Posters/Merch)</label>
      </div>

      <label for="tone">Choose a Voice Style</label>
      <select name="tone" required>
        <option value="Boss Woman">Boss Woman</option>
        <option value="Chill Bro">Chill Bro</option>
        <option value="Luxury Pro">Luxury Pro</option>
        <option value="Hype Coach">Hype Coach</option>
        <option value="Smooth Closer">Smooth Closer</option>
        <option value="Playful Genius">Playful Genius</option>
      </select>

      <label for="link">Booking Link (Optional)</label>
      <input type="url" name="link" placeholder="https://yourcalendly.com/..." />

      <button type="submit">âš¡ Generate My Bot</button>
    </form>
  </div>

  <script>
    document.getElementById('plugbotForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = {};
      formData.forEach((value, key) => {
        if (payload[key]) {
          if (Array.isArray(payload[key])) {
            payload[key].push(value);
          } else {
            payload[key] = [payload[key], value];
          }
        } else {
          payload[key] = value;
        }
      });
      try {
        await fetch("https://hook.us2.make.com/28pb73d36ybmc4urrpm2cj4lyvr3qjyg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        window.location.href = "/activate.html";
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
