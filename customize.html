<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot Customizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #141414;
      padding: 3rem;
      border-radius: 18px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }
    h1 {
      text-align: center;
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1.6rem;
      font-weight: 600;
      font-size: 1rem;
      color: #ccc;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: #f4f4f4;
    }
    .platforms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .platforms-grid label {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      font-weight: 500;
      gap: 0.6rem;
      background-color: #1e1e1e;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255,255,255,0.03);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .platforms-grid label:hover {
      background-color: #2a2a2a;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background: linear-gradient(to right, #ffffff, #cfcfcf);
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #eaeaea, #d0d0d0);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PlugBot Customizer</h1>
    <form id="plugbotForm">
      <label for="brand">Brand Name</label>
      <input type="text" name="brand" required />

      <label for="offer">Describe Your Offer</label>
      <textarea name="offer" rows="4" required></textarea>

      <label for="cta">Main Call to Action</label>
      <input type="text" name="cta" placeholder="e.g. Book your free call now" required />

      <label for="platforms">Where Will You Use It?</label>
      <div class="platforms-grid">
        <label><input type="checkbox" name="platforms[]" value="Instagram Bio"> Instagram Bio</label>
        <label><input type="checkbox" name="platforms[]" value="Sales Funnel"> Sales Funnel</label>
        <label><input type="checkbox" name="platforms[]" value="Email Signature"> Email Signature</label>
        <label><input type="checkbox" name="platforms[]" value="TikTok Link-in-Bio"> TikTok Link-in-Bio</label>
        <label><input type="checkbox" name="platforms[]" value="WhatsApp Link"> WhatsApp Link</label>
        <label><input type="checkbox" name="platforms[]" value="QR Code"> QR Code (Posters/Merch)</label>
      </div>

      <label for="tone">Choose a Voice Style</label>
      <select name="tone" required>
        <option value="Boss Woman">Boss Woman</option>
        <option value="Chill Bro">Chill Bro</option>
        <option value="Luxury Pro">Luxury Pro</option>
        <option value="Hype Coach">Hype Coach</option>
        <option value="Smooth Closer">Smooth Closer</option>
        <option value="Playful Genius">Playful Genius</option>
      </select>

      <label for="link">Your Booking Link (optional)</label>
      <input type="url" name="link" placeholder="https://yourcalendly.com/..." />

      <button type="submit">âš¡ Generate My Bot</button>
    </form>
  </div>

  <script>
    document.getElementById('plugbotForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = {};
      formData.forEach((value, key) => {
        if (payload[key]) {
          if (Array.isArray(payload[key])) {
            payload[key].push(value);
          } else {
            payload[key] = [payload[key], value];
          }
        } else {
          payload[key] = value;
        }
      });

      try {
        await fetch("https://hook.us2.make.com/28pb73d36ybmc4urrpm2cj4lyvr3qjyg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        window.location.href = "/activate.html";
      } catch (err) {
        console.error("Submission error:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
