<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your PlugBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.03);
      padding: 3rem;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1a;
      color: #f2f2f2;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ffffff, #dcdcdc);
      color: #0a0a0a;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #eeeeee, #c7c7c7);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Customize Your PlugBot</h1>
    <form id="plugbotForm">
      <label for="brand">Brand Name</label>
      <input type="text" id="brand" name="brand" required />

      <label for="offer">What Do You Sell?</label>
      <input type="text" id="offer" name="offer" required />

      <label for="tone">Tone of Voice</label>
      <select id="tone" name="tone" required>
        <option value="Luxury">Luxury</option>
        <option value="Direct">Direct</option>
        <option value="Friendly">Friendly</option>
        <option value="Custom">Custom</option>
      </select>

      <label for="booking">Booking Link</label>
      <input type="url" id="booking" name="booking" required />

      <label for="email">Email for Delivery</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Generate My Bot</button>
    </form>
  </div>

  <script>
    document.getElementById("plugbotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(e.target);
      const json = Object.fromEntries(data.entries());
      console.log("Form Submitted:", json);
      alert("Your PlugBot is being generated and will be sent to " + json.email);
      // Replace the below line with a real webhook endpoint once ready
      // fetch('https://hooks.zapier.com/hooks/catch/XXXXXXX/', {
      //   method: 'POST',
      //   headers: { 'Content-Type': 'application/json' },
      //   body: JSON.stringify(json)
      // });
    });
  </script>
</body>
</html>
