<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your PlugBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .wrapper {
      max-width: 460px;
      width: 100%;
      background: #111;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.8rem;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      margin-top: 1.3rem;
      display: block;
      font-size: 0.95rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.4rem;
      border-radius: 14px;
      background: #1c1c1c;
      color: #f1f1f1;
      border: 1px solid #333;
      font-size: 1rem;
    }

    .checkbox-group {
      margin-top: 0.5rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
      margin: 0.4rem 0;
    }

    .checkbox-group input {
      margin-right: 0.7rem;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ffffff, #cccccc);
      color: #111;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #eaeaea, #c0c0c0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 500px) {
      .wrapper {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>PlugBot Customizer</h1>
    <form id="plugbotForm">
      <label for="brand">Brand Name</label>
      <input type="text" name="brand" required>

      <label for="offer">Describe Your Offer</label>
      <textarea name="offer" rows="4" required></textarea>

      <label for="cta">Main Call to Action</label>
      <input type="text" name="cta" placeholder="e.g. Book your free call now" required>

      <label>Where Will You Use It?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="platforms[]" value="Instagram Bio"> Instagram Bio</label>
        <label><input type="checkbox" name="platforms[]" value="Sales Funnel"> Sales Funnel</label>
        <label><input type="checkbox" name="platforms[]" value="Email Signature"> Email Signature</label>
        <label><input type="checkbox" name="platforms[]" value="TikTok"> TikTok Link-in-Bio</label>
        <label><input type="checkbox" name="platforms[]" value="WhatsApp"> WhatsApp Link</label>
        <label><input type="checkbox" name="platforms[]" value="QR Code"> QR Code (Posters/Merch)</label>
      </div>

      <label for="tone">Choose a Voice</label>
      <select name="tone" required>
        <option value="Boss Woman">Boss Woman</option>
        <option value="Chill Bro">Chill Bro</option>
        <option value="Luxury Pro">Luxury Pro</option>
        <option value="Hype Coach">Hype Coach</option>
        <option value="Smooth Closer">Smooth Closer</option>
        <option value="Playful Genius">Playful Genius</option>
      </select>

      <label for="link">Booking Link (optional)</label>
      <input type="url" name="link" placeholder="https://yourcalendly.com/...">

      <button type="submit">âœ¨ Generate My Bot</button>
    </form>
  </div>

  <script>
    document.getElementById('plugbotForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = {};
      formData.forEach((value, key) => {
        if (payload[key]) {
          if (Array.isArray(payload[key])) {
            payload[key].push(value);
          } else {
            payload[key] = [payload[key], value];
          }
        } else {
          payload[key] = value;
        }
      });

      try {
        await fetch("https://hook.us2.make.com/28pb73d36ybmc4urrpm2cj4lyvr3qjyg", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        window.location.href = "/activate.html";
      } catch (err) {
        alert("Something went wrong. Try again.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
