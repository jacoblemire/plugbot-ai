
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize Your PlugBot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }
    h1, h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="url"],
    select,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
    }
    .checkbox-group input[type="checkbox"] {
      accent-color: #0f0;
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      padding: 15px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .warning {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: -15px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your PlugBot</h1>
    <form action="https://hook.us2.make.com/28pb73d36ybmc4urrpm2cj4lyvr3qjyg" method="POST">
      <label for="brandName">Brand or Creator Name</label>
      <input type="text" id="brandName" name="brandName" required />

      <label for="mainPlatform">Main Platform URL</label>
      <input type="url" id="mainPlatform" name="mainPlatform" placeholder="https://yourlink.com" required />

      <label for="targetAudience">Who is your ideal customer?</label>
      <input type="text" id="targetAudience" name="targetAudience" required />

      <div class="checkbox-group">
        <label><input type="checkbox" name="features" value="Appointment Booking" /> Appointment Booking</label>
        <label><input type="checkbox" name="features" value="Lead Capture" /> Lead Capture</label>
        <label><input type="checkbox" name="features" value="DM Automation" /> DM Automation</label>
        <label><input type="checkbox" name="features" value="Custom FAQ Flow" /> Custom FAQ Flow</label>
      </div>

      <h2>Optional (Recommended for Best Performance)</h2>

      <label for="botTone">Bot Personality Tone</label>
      <select id="botTone" name="botTone">
        <option value="">Select a tone</option>
        <option value="Professional">Professional</option>
        <option value="Hype">Hype</option>
        <option value="Casual">Casual</option>
        <option value="Luxury">Luxury</option>
        <option value="Spiritual">Spiritual</option>
        <option value="Funny">Funny</option>
      </select>

      <label for="greetingMessage">Custom Bot Greeting</label>
      <input type="text" id="greetingMessage" name="greetingMessage" placeholder="Hey üëã Ready to learn more?" />

      <label for="leadQuestion">Qualifying Question (optional)</label>
      <input type="text" id="leadQuestion" name="leadQuestion" placeholder="What's your current monthly revenue?" />

      <label for="disqualifier">Red Flag Answer</label>
      <input type="text" id="disqualifier" name="disqualifier" placeholder="e.g. I don't want to invest" />

      <label for="bookingLink">Booking Link (Calendly, etc.)</label>
      <input type="url" id="bookingLink" name="bookingLink" placeholder="https://calendly.com/yourname" />

      <label for="instagram">Instagram Handle</label>
      <input type="text" id="instagram" name="instagram" placeholder="@yourhandle" />

      <label for="tiktok">TikTok Link</label>
      <input type="url" id="tiktok" name="tiktok" />

      <label for="discord">Discord/Community Link</label>
      <input type="url" id="discord" name="discord" />

      <label for="website">Website or Funnel Link</label>
      <input type="url" id="website" name="website" />

      <label for="faqSource">FAQ Source (Google Doc or Notion)</label>
      <input type="url" id="faqSource" name="faqSource" />

      <div class="warning">‚ö†Ô∏è To make changes later, you must resubmit this form.</div>

      <button type="submit">Submit & Build My Bot</button>
    </form>
  </div>
</body>
</html>
