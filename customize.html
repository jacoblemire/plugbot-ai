<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customize Your PlugBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 4rem 1rem;
    }

    .form-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(14px);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 0.5px;
    }

    label {
      font-weight: 500;
      margin-top: 1.5rem;
      display: block;
      font-size: 0.95rem;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 12px;
      background: #111;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    input[type="text"]:focus, select:focus, textarea:focus {
      border: 1px solid #00ffe0;
      background-color: #151515;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #111;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .checkbox-item:hover {
      background-color: #1c1c1c;
    }

    .checkbox-item input {
      transform: scale(1.3);
    }

    .submit-btn {
      margin-top: 2.5rem;
      padding: 1rem 2rem;
      width: 100%;
      background: #00ffe0;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: #00dbc4;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Customize Your PlugBot</h1>

    <label>Brand or Creator Name</label>
    <input type="text" placeholder="e.g. @TheRealJacob" />

    <label>Main Platform URL</label>
    <input type="text" placeholder="https://..." />

    <label>Who is your ideal customer?</label>
    <input type="text" placeholder="Describe your audience..." />

    <label>Choose Bot Features</label>
    <div class="checkbox-grid">
      <div class="checkbox-item">
        <input type="checkbox" id="feature1" />
        <label for="feature1">Appointment Booking</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="feature2" />
        <label for="feature2">Lead Capture</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="feature3" />
        <label for="feature3">DM Automation</label>
      </div>
      <div class="checkbox-item">
        <input type="checkbox" id="feature4" />
        <label for="feature4">Custom FAQ Flow</label>
      </div>
    </div>

    <label>Bot Personality Tone</label>
    <select>
      <option>Select a tone</option>
      <option>Professional</option>
      <option>Friendly</option>
      <option>Chill</option>
      <option>High Energy</option>
    </select>

    <label>Custom Bot Greeting</label>
    <input type="text" placeholder="Hey ðŸ‘‹ Ready to learn more?" />

    <label>Qualifying Question</label>
    <input type="text" placeholder="What's your current monthly revenue?" />

    <label>Red Flag Answer</label>
    <input type="text" placeholder="Type an answer that disqualifies someone..." />

    <button class="submit-btn">Submit Bot Build</button>
  </div>
</body>
</html>
