<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot AI | Customize Your Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #00ffe1;
      --text: #f5f5f5;
      --card: #141414;
      --accent: #00c7b1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 0 40px rgba(0, 255, 225, 0.08);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      animation: fadeIn 1s ease forwards;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: var(--text);
      font-size: 1rem;
    }
    input::placeholder, textarea::placeholder {
      color: #aaa;
    }
    button {
      background: var(--primary);
      color: #000;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 100px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #00c7b1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Customize Your PlugBot</h1>
  <form action="https://hook.integromat.com/your-make-webhook-url" method="POST">
    <div>
      <label for="brandName">Your Brand or Name</label>
      <input type="text" id="brandName" name="brandName" placeholder="e.g. Jada Mercedes, Sales Closer Pro" required>
    </div>

    <div>
      <label for="offer">What Are You Selling?</label>
      <input type="text" id="offer" name="offer" placeholder="High-ticket program, coaching, DMs course..." required>
    </div>

    <div>
      <label for="tone">Bot Tone / Voice Style</label>
      <select id="tone" name="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly + Fun</option>
        <option value="luxury">Luxury / VIP</option>
        <option value="spicy">Spicy + Bold</option>
      </select>
    </div>

    <div>
      <label for="cta">Primary CTA (What should the bot do?)</label>
      <input type="text" id="cta" name="cta" placeholder="Book a call, DM me 'READY', etc." required>
    </div>

    <div>
      <label for="platform">Where Will You Use This Bot?</label>
      <select id="platform" name="platform">
        <option value="instagram">Instagram Bio</option>
        <option value="salesfunnel">Sales Funnel</option>
        <option value="email">Email Signature</option>
        <option value="qr">QR Code</option>
      </select>
    </div>

    <div>
      <label for="calendar">Booking Link or DM Command</label>
      <input type="text" id="calendar" name="calendar" placeholder="e.g. calendly.com/jada-bookings or 'DM me PLUGBOT'">
    </div>

    <button type="submit">âš¡ Generate My Bot</button>
  </form>
</body>
</html>
