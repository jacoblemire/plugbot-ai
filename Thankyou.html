<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Purchasing PlugBot | MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --dim: #aaaaaa;
      --accent: #00c4cc;
      --highlight: #ff6b6b;
      --card: #1a1a1a;
      --rounded: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #1e1e1e);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 650px;
      padding: 2.5rem;
      background: linear-gradient(135deg, var(--card), #252525);
      border-radius: var(--rounded);
      box-shadow: 0 0 50px rgba(0, 196, 204, 0.3);
      text-align: center;
    }
    .avatar-bg img {
      width: 180px;
      margin: 0 auto 2rem;
      display: block;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px var(--accent));
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: var(--dim);
      margin-bottom: 2rem;
    }
    a {
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      color: #000;
      padding: 1.2rem 2rem;
      border-radius: var(--rounded);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: buttonPulse 4s infinite;
      display: inline-block;
    }
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--highlight);
    }
    @keyframes buttonPulse {
      0%, 100% { box-shadow: 0 0 10px var(--accent); }
      50% { box-shadow: 0 0 20px var(--highlight); }
    }
    @media (prefers-reduced-motion: reduce) {
      .avatar-bg img { animation: none; }
      a { animation: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-bg">
      <img src="https://raw.githubusercontent.com/jacoblemire/plugbot-ai/main/PlugBot.png" alt="PlugBot Avatar" onerror="this.src='https://via.placeholder.com/180'">
    </div>
    <h1>Thank You for Your Purchase!</h1>
    <p>Congratulations on getting PlugBot Basic! Click below to customize your PlugBot with your booking and payment links.</p>
    <a href="https://plugbot.mxdenterprises.com/setup.html">Go to Setup</a>
  </div>
</body>
</html>
