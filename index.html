<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot AI ‚Äì Premium Bot Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --dim: #555;
      --accent: #000;
      --glow: rgba(0, 0, 0, 0.05);
      --glow-animated: 0 0 25px rgba(0, 0, 0, 0.15);
      --neon: #00f5ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    .chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 480px;
      background: #111;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }
    .chat-header {
      background: #1a1a1a;
      color: #0f0;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      color: #fff;
      font-size: 14px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      outline: none;
    }
    .chat-input button {
      background: #fff;
      color: #000;
      padding: 12px 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-bottom: 12px;
    }
    .bot { color: #0f0; }
    .user { color: #00d0ff; text-align: right; }
  </style>
</head>
<body>
  <section class="section hero">
    <h1>PlugBot AI</h1>
    <p>Save hours in DMs and close more deals ‚Äî your AI appointment setter runs your brand 24/7.</p>
    <a href="customize.html" class="cta-button">Build My Bot</a>
  </section>

  <section class="section why-section">...</section>
  <section class="section how-it-works">...</section>
  <section class="section audience-section">...</section>
  <footer>...</footer>

  <div class="chat-container">
    <div class="chat-header">PlugBot ‚Äì MXD Assistant</div>
    <div class="chat-messages" id="chat">
      <div class="message bot">Yo! You open to making $5‚Äì10K/month remotely if you had the right mentorship + system behind you?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your answer...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const flow = [
      "Bet. Quick questions to make sure you‚Äôre a fit üîí\n1Ô∏è‚É£ Are you 18 or older?",
      "2Ô∏è‚É£ What‚Äôs your biggest reason for wanting remote income?",
      "3Ô∏è‚É£ How many hours/week could you realistically put in?",
      "4Ô∏è‚É£ Would you want guaranteed job placement if you had mentorship?",
      "You‚Äôre a match üîí Tap below to schedule your onboarding call with our top closer (Jada):\nüëâ <a href='https://calendly.com/jadafig1' target='_blank'>Book My Call</a>"
    ];

    let step = 0;
    function sendMessage() {
      const msg = input.value;
      if (!msg) return;
      chat.innerHTML += `<div class='message user'>${msg}</div>`;
      input.value = '';
      setTimeout(() => {
        if (step < flow.length) {
          chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
          chat.scrollTop = chat.scrollHeight;
          step++;
        }
      }, 500);
    }
  </script>
</body>
</html>
