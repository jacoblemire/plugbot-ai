<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot AI â€“ MXD Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --dim: #555;
      --accent: #000;
      --neon: #00f5ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1001;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .chat-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 520px;
      background: #111;
      color: white;
      border-radius: 16px;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .chat-header {
      background-color: #1a1a1a;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      color: #00f5ff;
    }
    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      outline: none;
    }
    .chat-footer button {
      background: #00f5ff;
      border: none;
      color: #000;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .message { margin: 10px 0; }
    .bot { color: #00f5ff; }
    .user { color: #00d0ff; text-align: right; }
  </style>
</head>
<body>
  <div class="chat-launcher" onclick="toggleChat()">Chat with PlugBot</div>
  <div class="chat-popup" id="plugbot">
    <div class="chat-header">PlugBot â€“ MXD Sales Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your response...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    const plugbot = document.getElementById('plugbot');
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    let step = 0;
    let leadData = {};
    const flow = [
      { q: "ðŸ”¥ Yo! Quick question â€” you open to making $5â€“10K/month remotely with the right support?", key: null },
      { q: "Got you! Whatâ€™s your first name?", key: "name" },
      { q: "Cool, whatâ€™s your email so we can send your setup link?", key: "email" },
      { q: "Alright {{name}}, how old are you?", key: "age" },
      { q: "Monthly income right now? Just a ballpark.", key: "income" },
      { q: "Got it. Roughly how much savings/cash you could use to get started legit?", key: "savings" },
      { q: "How many hours/week could you lock in to build remote income?", key: "availability" },
      { q: "Would you want mentorship and placement if you qualified? (yes/no)", key: "mentorship" },
      { q: "Looks like you align. ðŸ“… Tap below to get in the loop:", key: null, final: true }
    ];

    function toggleChat() {
      plugbot.style.display = plugbot.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class='message user'>${msg}</div>`;
      if (flow[step].key) leadData[flow[step].key] = msg;
      input.value = '';

      setTimeout(() => {
        step++;
        if (step < flow.length) {
          let nextQ = flow[step].q.replace(/{{(\w+)}}/g, (_, k) => leadData[k] || '');
          chat.innerHTML += `<div class='message bot'>${nextQ}</div>`;
        } else {
          const timestamp = new Date().toLocaleString();
          leadData.timestamp = timestamp;
          chat.innerHTML += `<div class='message bot'>ðŸ‘‰ <a href='https://calendly.com/jadafig1' target='_blank'>Book Your Call</a><br>OR <a href='customize.html'>Build Your PlugBot</a></div>`;
          sendToEmailJS();
        }
        chat.scrollTop = chat.scrollHeight;
      }, 700);
    }

    function sendToEmailJS() {
      const payload = {
        service_id: "service_fpdp9s",
        template_id: "template_9wx946a",
        user_id: "YOUR_EMAILJS_PUBLIC_KEY",
        template_params: leadData
      };
      fetch('https://api.emailjs.com/api/v1.0/email/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(res => console.log("Lead sent.")).catch(err => console.error("EmailJS Error:", err));
    }
  </script>
</body>
</html>
