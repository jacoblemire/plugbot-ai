<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot AI â€“ MXD Sales Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --dim: #555;
      --accent: #000;
      --neon: #00f5ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1001;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .chat-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: #111;
      color: white;
      border-radius: 16px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .chat-header {
      background-color: #1a1a1a;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      color: #0f0;
    }
    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      outline: none;
    }
    .chat-footer button {
      background: #0f0;
      border: none;
      color: #000;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .message { margin: 10px 0; }
    .bot { color: #0f0; }
    .user { color: #00d0ff; text-align: right; }
  </style>
</head>
<body>
  <div class="chat-launcher" onclick="toggleChat()">Chat with PlugBot</div>
  <div class="chat-popup" id="plugbot">
    <div class="chat-header">PlugBot â€“ MXD Sales Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    emailjs.init("rJ4o3YzUXP1F0XxYZ"); // Replace with your EmailJS user ID if needed

    const plugbot = document.getElementById('plugbot');
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    let step = 0;
    let formData = {
      name: '',
      email: '',
      age: '',
      income: '',
      savings: '',
      availability: '',
      mentorship: '',
      timestamp: new Date().toLocaleString()
    };

    const flow = [
      "Yo ðŸ‘‹ Letâ€™s get aligned before we plug you in. First â€” whatâ€™s your full name?",
      "Cool ðŸ˜Ž Whatâ€™s your best email?",
      "How old are you?",
      "Whatâ€™s your monthly income?",
      "How much do you have saved or ready to invest?",
      "How many hours/week could you actually put in?",
      "Would you want mentorship and job placement if qualified? (Yes/No)",
      "Youâ€™re a match ðŸ”’ Tap below to schedule your onboarding call with our top closer ðŸ‘‡<br><br><a href='https://calendly.com/jadafig1' target='_blank'>ðŸ“… Book My Call</a><br><br>Want a bot like this? <a href='customize.html'>âœ¨ Build My Bot</a>"
    ];

    function toggleChat() {
      plugbot.style.display = plugbot.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class='message user'>${msg}</div>`;

      switch (step) {
        case 0: formData.name = msg; break;
        case 1: formData.email = msg; break;
        case 2: formData.age = msg; break;
        case 3: formData.income = msg; break;
        case 4: formData.savings = msg; break;
        case 5: formData.availability = msg; break;
        case 6: formData.mentorship = msg; break;
      }

      input.value = '';
      if (step < flow.length) {
        setTimeout(() => {
          chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
          chat.scrollTop = chat.scrollHeight;
          step++;

          if (step === 7) {
            emailjs.send("service_fpdp9s", "template_9wx946a", formData)
              .then(() => console.log("Lead sent to contact@mxdenterprises.com"))
              .catch(err => console.error("EmailJS error:", err));
          }
        }, 500);
      }
    }
  </script>
</body>
</html>
