<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot AI â€“ MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --dim: #555;
      --accent: #000000;
      --glow: rgba(0, 0, 0, 0.05);
      --neon: #00f5ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }
    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--accent);
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--accent);
      width: 0;
      animation: typing 2.5s steps(20, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .hero::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: var(--neon);
      box-shadow: 0 0 20px var(--neon);
      opacity: 0.6;
      animation: pulseGlow 2s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; box-shadow: 0 0 40px var(--neon); }
    }
    .hero p {
      max-width: 700px;
      margin: 0 auto 2rem;
      font-size: 1.3rem;
      color: var(--dim);
    }
    .cta-button {
      background: var(--accent);
      color: #fff;
      padding: 1rem 2.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .cta-button:hover {
      background-color: #222;
      transform: scale(1.03);
      box-shadow: 0 0 25px var(--neon);
    }
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1001;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .chat-popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      height: 500px;
      background: #111;
      color: white;
      border-radius: 16px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .chat-header {
      background-color: #1a1a1a;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      color: #0f0;
    }
    .chat-body {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-size: 14px;
    }
    .chat-footer {
      display: flex;
      border-top: 1px solid #333;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      outline: none;
    }
    .chat-footer button {
      background: #0f0;
      border: none;
      color: #000;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .message { margin: 10px 0; }
    .bot { color: #0f0; }
    .user { color: #00d0ff; text-align: right; }
  </style>
</head>
<body>
  <section class="section hero">
    <h1>PlugBot AI</h1>
    <p>Start earning remote income with confidence â€” your AI assistant qualifies leads 24/7 so you donâ€™t have to.</p>
    <a href="customize.html" class="cta-button">Customize Your Own</a>
  </section>

  <div class="chat-launcher" onclick="toggleChat()">Chat with PlugBot</div>
  <div class="chat-popup" id="plugbot">
    <div class="chat-header">PlugBot â€“ MXD Sales Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const plugbot = document.getElementById('plugbot');
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const flow = [
      "ðŸ”¥ Yo, quick question â€” you open to remote income if the team + offer is aligned?",
      "Got it! Whatâ€™s your first name?",
      "Cool, whatâ€™s your email so we can send your setup link?",
      "Alright, how old are you?",
      "Monthly income right now? Just a ballpark.",
      "Roughly how much savings/cash you could use to get started legit?",
      "How many hours a week can you commit?",
      "Would mentorship and guaranteed placement help you stay consistent?",
      "You align. Letâ€™s loop you in â€” ðŸ“… <a href='https://calendly.com/jadafig1' target='_blank'>Book Your Call</a>"
    ];

    let step = 0;

    function toggleChat() {
      plugbot.style.display = plugbot.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class='message user'>${msg}</div>`;
      input.value = '';
      setTimeout(() => {
        if (step < flow.length) {
          chat.innerHTML += `<div class='message bot'>${flow[step]}</div>`;
          chat.scrollTop = chat.scrollHeight;
          step++;
        }
      }, 600);
    }
  </script>
</body>
</html>
