<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Activate Your PlugBot</title>
  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.06);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }
    #payment-element {
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0f0;
    }
    #error-message {
      color: #f55;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Activate Your PlugBot</h1>
    <p>Finish your $97/month subscription to launch your bot.</p>

    <form id="payment-form">
      <div id="payment-element"><!--Stripe.js injects here--></div>
      <button id="submit">Submit Payment</button>
      <div id="error-message"></div>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
