<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlugBot Activated</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #121212;
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .success-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #0f0;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
    }

    .fineprint {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="success-icon">✅</div>
    <h1>You're In.</h1>
    <p>Thank you for activating your PlugBot subscription.<br/>Your setup link will arrive in your email within 5–10 minutes.</p>
    <a href="https://discord.gg/YOUR-DISCORD-LINK" target="_blank" class="btn">Join the PlugBot Community</a>
    <div class="fineprint">Need help? Email support@mxdenterprises.com</div>
  </div>
</body>
</html>
