<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlugBot Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --text: #ffffff;
      --accent: #00c4cc;
      --highlight: #ff6b6b;
      --rounded: 20px;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b0b0b, #1e1e1e);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
    }
    .setup-form {
      background: rgba(255, 255, 255, 0.07);
      padding: 2rem;
      border-radius: var(--rounded);
      box-shadow: 0 0 50px rgba(0, 196, 204, 0.3);
      max-width: 500px;
      width: 100%;
      margin: 2rem;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: var(--rounded);
      border: none;
      background: #222;
      color: var(--text);
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--accent), var(--highlight));
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: var(--rounded);
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--highlight);
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Customize Your PlugBot</header>
  <form class="setup-form">
    <label for="bookingLink">Booking Link (e.g., Calendly URL):</label>
    <input type="text" id="bookingLink" placeholder="https://your-booking-link.com" required>
    <label for="paymentLink">Payment Link (e.g., Stripe/PayPal URL):</label>
    <input type="text" id="paymentLink" placeholder="https://your-payment-link.com" required>
    <button type="submit">Generate & Download PlugBot</button>
  </form>
  <footer>© 2025 PlugBot | Designed with ❤️ for premium creators</footer>
  <script>
    // JavaScript to be added after receiving thankyousetup.html code
    // Will include URL validation, template replacement, and download logic
  </script>
</body>
</html>
