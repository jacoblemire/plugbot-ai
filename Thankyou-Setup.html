<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Customize and download PlugBot Basic by MXD Enterprises">
  <meta name="keywords" content="PlugBot, chatbot, MXD Enterprises, booking, payment">
  <title>Thank You & Setup | PlugBot by MXD Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Existing styles with fixes */
    .modal-overlay {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .modal-overlay[style*="flex"] {
      opacity: 1;
    }
    .container { box-shadow: 0 0 20px rgba(0, 196, 204, 0.2); }
    .avatar-bg img { filter: drop-shadow(0 0 10px var(--accent)); }
    input, button, .container { border-radius: var(--rounded); }
    .msg-box { border-radius: calc(var(--rounded) / 2); }
  </style>
</head>
<body>
  <div class="modal-overlay" id="welcomeModal">...</div>
  <div class="container">
    <div class="avatar-bg">
      <img src="https://raw.githubusercontent.com/jacoblemire/plugbot-ai/main/PlugBot.png" alt="PlugBot logo" loading="lazy" onerror="this.src='https://via.placeholder.com/180'">
    </div>
    <form id="setupForm">
      <div class="form-group">
        <label for="bookingLink">Booking Link (e.g., Calendly)</label>
        <input type="url" id="bookingLink" placeholder="https://calendly.com/your-link" required aria-describedby="error">
      </div>
      <div class="form-group">
        <label for="paymentLink">Payment Link (e.g., Stripe)</label>
        <input type="url" id="paymentLink" placeholder="https://stripe.com/your-link" required aria-describedby="error">
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <!-- Rest of HTML unchanged -->
  </div>
  <script>
    const trustedDomains = ['calendly.com', 'stripe.com', 'squareup.com'];
    function isValidUrl(url) {
      try {
        const parsed = new URL(url);
        return parsed.protocol === 'https:' && 
               /^[a-zA-Z0-9\/\-\.\_\~\:\?\=\&]*$/.test(url) && 
               trustedDomains.some(domain => parsed.hostname.includes(domain));
      } catch (e) {
        return false;
      }
    }

    function trapFocus(modal) {
      const focusableElements = modal.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const firstElement = focusableElements[0];
      const lastElement = focusableElements[focusableElements.length - 1];
      modal.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          if (e.shiftKey && document.activeElement === firstElement) {
            e.preventDefault();
            lastElement.focus();
          } else if (!e.shiftKey && document.activeElement === lastElement) {
            e.preventDefault();
            firstElement.focus();
          }
        }
      });
      firstElement.focus();
    }

    function saveSettings(e) {
      e.preventDefault();
      const bookingLinkInput = document.getElementById('bookingLink').value.trim();
      const paymentLinkInput = document.getElementById('paymentLink').value.trim();
      const error = document.getElementById('error');
      const success = document.getElementById('success');
      const downloadLink = document.getElementById('downloadLink');
      const linkPreview = document.getElementById('linkPreview');
      const bookingPreview = document.getElementById('bookingPreview');
      const paymentPreview = document.getElementById('paymentPreview');
      const button = document.querySelector('button[type="submit"]');

      button.disabled = true;
      button.textContent = 'Saving...';

      let errorMessage = '';
      if (!bookingLinkInput) errorMessage += 'Booking link is required. ';
      else if (!isValidUrl(bookingLinkInput)) errorMessage += 'Booking link must be a valid HTTPS URL from a trusted domain. ';
      if (!paymentLinkInput) errorMessage += 'Payment link is required. ';
      else if (!isValidUrl(paymentLinkInput)) errorMessage += 'Payment link must be a valid HTTPS URL from a trusted domain. ';

      if (errorMessage) {
        error.textContent = errorMessage;
        error.style.display = 'block';
        success.style.display = 'none';
        downloadLink.style.display = 'none';
        linkPreview.style.display = 'none';
        button.disabled = false;
        button.textContent = 'Save Settings';
        return;
      }

      bookingLink = escapeHtml(bookingLinkInput);
      paymentLink = escapeHtml(paymentLinkInput);
      localStorage.setItem('bookingLink', bookingLink);
      localStorage.setItem('paymentLink', paymentLink);

      bookingPreview.href = bookingLink;
      bookingPreview.textContent = bookingLink;
      paymentPreview.href = paymentLink;
      paymentPreview.textContent = paymentLink;
      linkPreview.style.display = 'block';

      try {
        const plugbotHtml = generatePlugbotHtml();
        const blob = new Blob([plugbotHtml], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'inline-block';
        success.style.display = 'block';
        error.style.display = 'none';
      } catch (err) {
        error.textContent = 'Failed to generate file. Please try again.';
        error.style.display = 'block';
        success.style.display = 'none';
        downloadLink.style.display = 'none';
      }
      button.disabled = false;
      button.textContent = 'Save Settings';
    }

    window.addEventListener('load', () => {
      const modal = document.getElementById('welcomeModal');
      if (modal) {
        modal.style.display = 'flex';
        trapFocus(modal);
      }
      const savedBookingLink = localStorage.getItem('bookingLink');
      const savedPaymentLink = localStorage.getItem('paymentLink');
      if (savedBookingLink && isValidUrl(savedBookingLink)) {
        document.getElementById('bookingLink').value = savedBookingLink;
        bookingLink = savedBookingLink;
      }
      if (savedPaymentLink && isValidUrl(savedPaymentLink)) {
        document.getElementById('paymentLink').value = savedPaymentLink;
        paymentLink = savedPaymentLink;
      }
      if (savedBookingLink && savedPaymentLink && isValidUrl(savedBookingLink) && isValidUrl(savedPaymentLink)) {
        document.getElementById('bookingPreview').href = bookingLink;
        document.getElementById('bookingPreview').textContent = bookingLink;
        document.getElementById('paymentPreview').href = paymentLink;
        document.getElementById('paymentPreview').textContent = paymentLink;
        document.getElementById('linkPreview').style.display = 'block';
        const plugbotHtml = generatePlugbotHtml();
        const blob = new Blob([plugbotHtml], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        document.getElementById('downloadLink').href = url;
        document.getElementById('downloadLink').style.display = 'inline-block';
        document.getElementById('success').style.display = 'block';
      }
      document.getElementById('setupForm').addEventListener('submit', saveSettings);
    });

    function generatePlugbotHtml() {
      return `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your PlugBot Basic</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Existing styles with fixes */
    .chat-section { max-height: min(55vh, 400px); }
    .container { box-shadow: 0 0 20px rgba(0, 196, 204, 0.2); }
    .avatar-bg img { filter: drop-shadow(0 0 10px var(--accent)); }
    .msg-box { border-radius: calc(var(--rounded) / 2); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your PlugBot Basic</h1>
    <div class="avatar-bg">
      <img src="https://raw.githubusercontent.com/jacoblemire/plugbot-ai/main/PlugBot.png" alt="PlugBot logo" loading="lazy" onerror="this.src='https://via.placeholder.com/180'">
    </div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="chat-section" id="chatSection" role="log" aria-live="assertive">
      <div class="msg-box bot-msg">
        Hi! I'm PlugBot, created by MXD Enterprises. Are you interested in our services? (Type "Yes" or "No")
        <div class="timestamp">${new Date().toLocaleTimeString()}</div>
      </div>
    </div>
    <div class="input-row">
      <label for="userInput" class="sr-only">Type your message</label>
      <input type="text" id="userInput" placeholder="Type your message..." aria-describedby="chat-instructions">
      <button onclick="sendMessage()">Send</button>
      <button onclick="resetChat()">Reset</button>
    </div>
    <div class="instructions-link" id="chat-instructions">
      Need help using PlugBot? <a href="https://example.com/plugbot-instructions" target="_blank" rel="noopener">View Instructions</a>
    </div>
  </div>
  <script>
    const chatSection = document.getElementById('chatSection');
    const userInput = document.getElementById('userInput');
    const progress = document.getElementById('progress');
    let step = 0;
    const totalSteps = 3;
    const bookingLink = "${bookingLink}";
    const paymentLink = "${paymentLink}";

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      const userMsg = document.createElement('div');
      userMsg.className = 'msg-box user-msg';
      userMsg.innerHTML = \`\${message}<div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
      chatSection.appendChild(userMsg);
      userInput.value = '';
      chatSection.scrollTop = chatSection.scrollHeight;
      setTimeout(() => handleResponse(message), 500);
    }

    function handleResponse(message) {
      const botMsg = document.createElement('div');
      botMsg.className = 'msg-box bot-msg';
      step++;
      progress.style.width = \`\${(step / totalSteps) * 100}%\`;
      const normalized = message.toLowerCase();
      const yesResponses = /^(yes|y|sure|ok|okay|yep|yeah)$/i;
      const noResponses = /^(no|n|nope|nah)$/i;

      if (step === 1) {
        if (yesResponses.test(normalized)) {
          botMsg.innerHTML = \`Great! Would you like to book a consultation? (Type "Yes" or "No")<div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
        } else if (noResponses.test(normalized)) {
          botMsg.innerHTML = \`Thanks for your time! If you change your mind, feel free to come back.<div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
          userInput.disabled = true;
          document.querySelector('button[onclick="sendMessage()"]').disabled = true;
          progress.style.width = '100%';
        } else {
          botMsg.innerHTML = \`Please type "Yes" or "No".<div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
          step--;
          progress.style.width = '0%';
        }
      } else if (step === 2) {
        if (yesResponses.test(normalized)) {
          botMsg.innerHTML = \`Awesome! You can book a consultation here: <a href="\${bookingLink}" target="_blank" rel="noopener">\${bookingLink}</a><div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
          userInput.disabled = true;
          document.querySelector('button[onclick="sendMessage()"]').disabled = true;
          progress.style.width = '100%';
        } else if (noResponses.test(normalized)) {
          botMsg.innerHTML = \`No worries! If you're interested, you can make a payment here: <a href="\${paymentLink}" target="_blank" rel="noopener">\${paymentLink}</a><div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
          userInput.disabled = true;
          document.querySelector('button[onclick="sendMessage()"]').disabled = true;
          progress.style.width = '100%';
        } else {
          botMsg.innerHTML = \`Please type "Yes" or "No".<div class="timestamp">\${new Date().toLocaleTimeString()}</div>\`;
          step--;
          progress.style.width = \`\${(1 / totalSteps) * 100}%\`;
        }
      }
      chatSection.appendChild(botMsg);
      chatSection.scrollTop = chatSection.scrollHeight;
    }

    function resetChat() {
      step = 0;
      progress.style.width = '0%';
      userInput.disabled = false;
      document.querySelector('button[onclick="sendMessage()"]').disabled = false;
      chatSection.innerHTML = `
        <div class="msg-box bot-msg">
          Hi! I'm PlugBot, created by MXD Enterprises. Are you interested in our services? (Type "Yes" or "No")
          <div class="timestamp">${new Date().toLocaleTimeString()}</div>
        </div>
      `;
      chatSection.scrollTop = chatSection.scrollHeight;
    }

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !userInput.disabled) sendMessage();
    });
  </script>
</body>
</html>
      `;
    }
  </script>
</body>
</html>
