<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Design Your PlugBot</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      min-height: 100vh;
    }
    .form-container {
      background: #111;
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,200,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #00ccaa;
    }
    footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>üéõÔ∏è Design Your PlugBot</h1>
    <p>You‚Äôre building your own AI assistant for high-ticket sales. Once submitted, we‚Äôll deliver your custom PlugBot within 24‚Äì48 hours.</p>

    <form action="https://formspree.io/f/xwpbrgyk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="Name" id="name" required>

      <label for="email">Your Email</label>
      <input type="email" name="Email" id="email" required>

      <label for="booking">Booking Link (Calendly, etc.)</label>
      <input type="url" name="Booking Link" id="booking" required>

      <label for="payment">Payment Link (optional)</label>
      <input type="url" name="Payment Link" id="payment">

      <label for="assistantName">Assistant Name</label>
      <input type="text" name="Assistant Name" id="assistantName" placeholder="e.g. Nova, Zion">

      <label for="tone">Bot Tone</label>
      <select name="Bot Tone" id="tone">
        <option value="Chill + Real (MXD style)">Chill + Real (MXD style)</option>
        <option value="Professional + Warm">Professional + Warm</option>
        <option value="Playful + Bold">Playful + Bold</option>
        <option value="Dark Luxury">Dark Luxury</option>
      </select>

      <label for="ideal">Ideal Client Filter</label>
      <textarea name="Ideal Client Filter" id="ideal" placeholder="Who should your bot qualify? Age, income, savings, mindset, etc."></textarea>

      <label for="notes">Notes for Our Team (optional)</label>
      <textarea name="Notes" id="notes" placeholder="Anything else we should know?"></textarea>

      <button type="submit">Send My Build</button>
    </form>
  </div>

  <footer>
    PlugBot‚Ñ¢ by MXD Enterprises
  </footer>

</body>
</html>
