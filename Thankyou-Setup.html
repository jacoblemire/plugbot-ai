<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlugBot Setup | Thank You</title>
  <meta name="description" content="Welcome to PlugBot by MXD. Customize your assistant to start filtering and qualifying leads automatically." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b0b0b;
      color: white;
      padding: 3rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #aaa;
      max-width: 700px;
      margin: 0.75rem auto 2rem;
      line-height: 1.6;
    }
    .card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 0 25px rgba(0, 196, 204, 0.15);
    }
    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      color: #ddd;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #00c4cc, #ff6b6b);
      color: black;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 14px;
      cursor: pointer;
      border: none;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>✅ Purchase Confirmed</h1>
  <p>Thank you for locking in PlugBot. You’re now ready to customize your assistant and activate your build. We’ll deliver your PlugBot within 24–48 hours.</p>

  <div class="card">
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Your Name</label>
      <input type="text" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" name="email" required />

      <label for="brand">Your Brand / Business Name</label>
      <input type="text" name="brand" required />

      <label for="booking_link">Booking Link (e.g., Calendly)</label>
      <input type="url" name="booking_link" required />

      <label for="payment_link">Payment Link (optional)</label>
      <input type="url" name="payment_link" />

      <label for="niche">Your Niche</label>
      <input type="text" name="niche" required />

      <label for="voice">Preferred Tone/Voice (e.g., casual, professional)</label>
      <input type="text" name="voice" />

      <label for="filtering">Lead Filter Customization<br><small>How should PlugBot qualify or disqualify leads? (age, savings, credit, etc.)</small></label>
      <textarea name="filtering" required></textarea>

      <label for="notes">Any other requests or notes?</label>
      <textarea name="notes"></textarea>

      <button class="submit-btn" type="submit">Submit My PlugBot</button>
    </form>
  </div>
</body>
</html>
